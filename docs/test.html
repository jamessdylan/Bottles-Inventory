<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mercato</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
}

header {
  display: flex;
  justify-content: center;
  padding: 24px 16px;
}

header img { max-width: 100%; }

.section {
  display: flex;
  justify-content: center;
  padding: 16px;
}

.field {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
}

.field label {
  font-size: 10px;
  text-transform: uppercase;
  color: #666;
}

/* ---------- SOURCE TABS ---------- */
.source-tabs {
  display: flex;
  gap: 6px;
  padding: 6px;
  background: rgba(0,0,0,.08);
  border-radius: 10px;
}

.source-tab {
  font-family: "Copperplate", serif;
  font-size: 14px;
  padding: 8px 12px;
  border: none;
  background: transparent;
  border-radius: 8px;
  cursor: pointer;
}

.source-tab.active {
  background: rgba(0,0,0,.8);
  color: #fff;
}

/* ---------- SORT ---------- */
select {
  font-family: "Copperplate", serif;
  font-size: 18px;
  background: rgba(0,0,0,.1);
  border: none;
  border-radius: 6px;
  padding: 8px 16px;
}

.list { padding: 0 16px 24px; }

.group-label {
  font-family: "Copperplate", serif;
  font-size: 13px;
  margin: 18px 0 6px;
  border-bottom: 1px solid #ddd;
}

.item {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
}

.left {
  display: flex;
  gap: 12px;
  align-items: center;
  flex: 1;
}

.icon {
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wine {
  width: 18px;
  height: 24px;
  border: 2px solid;
  border-bottom: none;
  border-radius: 0 0 10px 10px;
  position: relative;
}

.wine::after {
  content: "";
  position: absolute;
  bottom: -12px;
  left: 50%;
  width: 2px;
  height: 12px;
  background: currentColor;
  transform: translateX(-50%);
}

.title {
  font-family: "Copperplate", serif;
  font-size: 15px;
}

.subtitle {
  font-size: 11px;
  color: #666;
}

.controls {
  display: flex;
  align-items: center;
  gap: 8px;
}

button {
  border: none;
  background: #eee;
  border-radius: 4px;
  padding: 4px 8px;
  font-size: 16px;
}

.value {
  min-width: 42px;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
}

.toggle { cursor: pointer; }

.toggle-circle {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  border: 2px solid black;
}
</style>
</head>

<body>

<header>
  <img src="SiennaTransparent.png" alt="Mercato">
</header>

<!-- ---------- SOURCE TABS ---------- -->
<section class="section">
  <div class="source-tabs" id="sourceTabs">
    <button class="source-tab active" data-source="Emporio">Emporio</button>
    <button class="source-tab" data-source="Mezzo">Mezzo</button>
    <button class="source-tab" data-source="Tetto (L)">Tetto (L)</button>
    <button class="source-tab" data-source="Tetto (R)">Tetto (R)</button>
    <button class="source-tab" data-source="Wine Cellar">Cellar</button>
    <button class="source-tab" data-source="Liquor Closet">Liquor</button>
    <button class="source-tab" data-source="Other">Other</button>
  </div>
</section>

<section class="section">
  <div class="field">
    <label>Sort</label>
    <select id="sortSelect"></select>
  </div>
</section>

<div class="list" id="list"></div>

<script>
const STORAGE_KEY = "mercato-items-v2";

let items = [];
let Source = "Emporio";
let Sort = "Smart";

const list = document.getElementById("list");
const sortSelect = document.getElementById("sortSelect");

/* ---------- SOURCE TAB LOGIC ---------- */
document.querySelectorAll(".source-tab").forEach(tab => {
  tab.onclick = () => {
    document.querySelectorAll(".source-tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");

    Source = tab.dataset.source;
    updateSort(Source);
    renderItems();
  };
});

/* ---------- LOAD ---------- */
async function loadItems() {
  try {
    const cached = localStorage.getItem(STORAGE_KEY);
    if (cached) {
      items = JSON.parse(cached);
      renderItems();
      return;
    }

    const res = await fetch("./items.json", { cache: "no-store" });
    if (!res.ok) throw new Error("Fetch failed");

    items = await res.json();
    localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
    renderItems();

  } catch (err) {
    list.innerHTML = "<p style='color:red'>Failed to load inventory</p>";
    console.error(err);
  }
}

/* ---------- SORT ---------- */
function getSortOptions(source) {
  return ["Emporio","Mezzo","Tetto (L)","Tetto (R)"].includes(source)
    ? ["Standard","Smart","Tier"]
    : ["Standard","Smart"];
}

function updateSort(source) {
  sortSelect.innerHTML = "";
  const opts = getSortOptions(source);
  opts.forEach(o => {
    const opt = document.createElement("option");
    opt.value = o;
    opt.textContent = o;
    sortSelect.appendChild(opt);
  });
  Sort = sortSelect.value = opts.includes("Smart") ? "Smart" : "Standard";
}

/* ---------- HELPERS ---------- */
const round = v => Math.round(v * 10) / 10;

/* ---------- RENDER ---------- */
function renderItems() {
  list.innerHTML = "";
  const completeKey = `${Source}Complete`;

  items.forEach(i => {
    i[Source] = Number(i[Source]) || 0;
    if (typeof i[completeKey] !== "boolean") i[completeKey] = false;
  });

  items.forEach(drawItem);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
}

/* ---------- DRAW ---------- */
function drawItem(item) {
  const completeKey = `${Source}Complete`;

  const icon = document.createElement("div");
  icon.className = "icon";

  if (item.base64) {
    const img = document.createElement("img");
    img.src = `data:image/png;base64,${item.icon}`;
    img.width = 28;
    icon.appendChild(img);
  } else {
    icon.style.color = item.icon;
    const wine = document.createElement("div");
    wine.className = "wine";
    icon.appendChild(wine);
  }

  const row = document.createElement("div");
  row.className = "item";

  row.innerHTML = `
    <div class="left"></div>
    <div class="controls">
      <button class="minus">−</button>
      <div class="value">${item[Source]}</div>
      <button class="plus">+</button>
      <div class="toggle">
        ${item[completeKey] ? "✔" : `<div class="toggle-circle"></div>`}
      </div>
    </div>
  `;

  row.querySelector(".left").appendChild(icon);

  const text = document.createElement("div");
  text.innerHTML = `
    <div class="title">${item.brand || ""}</div>
    <div class="subtitle">${item.tier || ""}</div>
  `;
  row.querySelector(".left").appendChild(text);

  row.querySelector(".minus").onclick = ()=>{ item[Source]=round(item[Source]-1); renderItems(); };
  row.querySelector(".plus").onclick = ()=>{ item[Source]=round(item[Source]+1); renderItems(); };
  row.querySelector(".toggle").onclick = ()=>{ item[completeKey]=!item[completeKey]; renderItems(); };

  list.appendChild(row);
}

/* ---------- INIT ---------- */
updateSort(Source);
loadItems();
</script>

</body>
</html>
