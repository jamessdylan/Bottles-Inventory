<title>SM Wine Inventory</title>

<style>
:root { --green:#1f5e3b; --green-light:rgba(255,255,255,.25); }
.featured-btn{
  padding:10px 14px;
  border-radius:10px;
  border:none;
  background:rgba(0,0,0,.08);
  font-size:14px;
  cursor:pointer;
}

.featured-btn.active{
  background:#1f5e3b;
  color:white;
}


body {
  margin:0;
  padding:
    env(safe-area-inset-top)
    env(safe-area-inset-right)
    env(safe-area-inset-bottom)
    env(safe-area-inset-left);
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
}

/* ---------- BACKGROUND ---------- */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("IMG_6048.jpeg") no-repeat right center / 1200px auto;
  opacity:.65;
  z-index:-1;
}

/* ---------- HEADER ---------- */
header{
  display:flex;
  justify-content:center;
  padding:24px 16px;
}
header img{max-width:100%;}

/* ---------- SOURCE TABS ---------- */
.tabs{
  display:flex;
  gap:6px;
  padding:10px 12px;
  overflow-x:auto;
}

.tab{
  padding:8px;
  border-radius:14px;
background:rgba(240,233,233,.65);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  min-width:56px;
}

.tab img{
  width:34px;
  height:34px;
  object-fit:contain;
  transition:.15s ease;
}

/* Ros√© highlight when active */
.tab.active{
  background:rgba(217,124,138,.25);
  box-shadow:0 0 0 2px rgba(217,124,138,.6);
}

.tab.active img{
  filter:saturate(1.1);
}


/* ---------- LIST ---------- */
.list{padding:8px 16px 140px;}

/* ---------- ITEM ---------- */
.item{
  position:relative;
  display:flex;
  gap:16px;
  margin-bottom:14px;
  padding:16px 18px;
  border-radius:16px;
  background:rgba(255,255,255,.35);
  backdrop-filter:blur(6px);
}

/* LEFT */
.left{display:flex;gap:16px;flex:1;align-items:center;}
.icon{width:56px;height:56px;display:flex;align-items:center;justify-content:center;}

.wine{
  width:26px;height:34px;
  border:2px solid;
  border-bottom:none;
  border-radius:0 0 12px 12px;
  position:relative;
}
.wine::after{
  content:"";
  position:absolute;
  bottom:-14px;left:50%;
  width:2px;height:14px;
  background:currentColor;
  transform:translateX(-50%);
}

.text-stack{display:flex;flex-direction:column;gap:6px;flex:1;}
.title{font-family:"Copperplate",serif;font-size:17px;}
.sub-row{display:flex;align-items:center;gap:12px;}
.subtitle{font-size:12px;color:#666;flex:1;}

.controls{display:flex;gap:10px;min-width:160px;}
button{border:none;background:rgba(0,0,0,.08);border-radius:6px;padding:6px 10px;font-size:16px;}
.value{min-width:48px;text-align:center;font-weight:bold;cursor:pointer;}

/* COMPLETE */
.toggle{position:absolute;top:10px;right:12px;cursor:pointer;}
.toggle-circle{width:14px;height:14px;border-radius:50%;border:2px solid black;}
.toggle-check{font-size:16px;color:green;}

/* ---------- DRAWER TAB ---------- */
.drawer-tab{
  position:fixed;
  top:calc(12px + env(safe-area-inset-top));
  left:0;
  width:44px;
  height:48px;
  background:rgba(31,94,59,.9);
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:300;
  cursor:pointer;
}
.drawer-tab span{color:white;font-size:22px;letter-spacing:2px;}

/* ---------- DRAWER ---------- */
.drawer{
  position:fixed;
  inset:0 auto 0 0;
  width:240px;
  background:rgba(255,255,255,.65);
  backdrop-filter:blur(14px);
  padding:calc(24px + env(safe-area-inset-top)) 20px;
  transform:translateX(-100%);
  transition:.25s ease;
  z-index:301;
}
.drawer.open{transform:translateX(0);}
.drawer button{
  background:none;
  border:none;
  width:100%;
  padding:14px 0;
  font-size:16px;
  text-align:left;
}

/* ---------- DRAWER TITLE ---------- */
.drawer-title{
  font-family:"Copperplate",serif;
  font-size:18px;
  margin-bottom:18px;
  cursor:pointer;
}

/* ---------- OVERLAY ---------- */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.25);
  display:none;
  z-index:300;
}
.overlay.show{display:block;}


/* ---------- FIXED ACTION BAR ---------- */
.action-bar{
  position:fixed;
  left:0;right:0;bottom:0;
  display:flex;
  justify-content:space-around;
  padding:10px env(safe-area-inset-right)
          calc(10px + env(safe-area-inset-bottom))
          env(safe-area-inset-left);
  background:rgba(31,94,59,.9);
  backdrop-filter:blur(12px);
  z-index:250;
}

.action-bar button{
  background:none;
  border:none;
  padding:10px;
  border-radius:10px;
}
.action-bar button.active{background:var(--green-light);}

.action-bar svg,
.action-bar img{
  width:26px;height:26px;
  stroke:white;
  fill:none;
}
.action-bar img{filter:brightness(0) invert(1);}



#datePicker button{

  font-size:16px;
  color:var(--green);
}

.archive-row{

  padding:14px 16px;
  margin-bottom:10px;
  background:rgba(255,255,255,.7);

.archive-action{

</style>

<script>
/* ---------- PAGE TITLE ---------- */
const pageTitleEl=document.getElementById("pageTitle");

function defaultTitle(){
  const d=new Date();
  if(d.getDate()<15) d.setMonth(d.getMonth()-1);
  return d.toLocaleString("default",{month:"long",year:"numeric"})+" Wine Inventory";
}

let pageTitle=defaultTitle();
pageTitleEl.textContent=pageTitle;

const picker=document.getElementById("datePicker");
const pickerOverlay=document.getElementById("datePickerOverlay");
const monthPicker=document.getElementById("monthPicker");
const yearPicker=document.getElementById("yearPicker");
const cancelDate = document.getElementById("cancelDate");
const confirmDate = document.getElementById("confirmDate");


const months=[ "January","February","March","April","May","June",
               "July","August","September","October","November","December" ];

months.forEach(m=>{
  const o=document.createElement("option");
  o.value=m; o.textContent=m;
  monthPicker.appendChild(o);
});

const currentYear=new Date().getFullYear();
for(let y=currentYear;y>=currentYear-2;y--){
  const o=document.createElement("option");
  o.value=y; o.textContent=y;
  yearPicker.appendChild(o);
}

pageTitleEl.onclick=()=>{
  const [m,y]=pageTitle.split(" ");
  monthPicker.value=m;
  yearPicker.value=y;
  picker.style.transform="translateY(0)";
  pickerOverlay.classList.add("show");
};

cancelDate.onclick=()=>{
  picker.style.transform="translateY(100%)";
  pickerOverlay.classList.remove("show");
};

confirmDate.onclick=()=>{
  pageTitle=`${monthPicker.value} ${yearPicker.value} Wine Inventory`;
  pageTitleEl.textContent=pageTitle;
  cancelDate.onclick();
};
;

/* ---------------- STATE ---------------- */
const SOURCES=[
  "Emporio","Mezzo","Tetto (L)","Tetto (R)",
  "Wine Cellar","Liquor Closet","Prep Cooler","Other"
];

const SOURCE_ICONS = {
  "Emporio": "EmporioTransparent.png",
  "Mezzo": "MezzoTransparent.png",
  "Tetto (L)": "TettoLeftTransparent.png",
  "Tetto (R)": "TettoRightTransparent.png",
  "Liquor Closet": "LiquorClosetTransparent.png",
  "Wine Cellar": "WineCellarTransparent.png",
  "Prep Cooler": "PrepCoolerTransparent.png",
  "Other": "OtherTransparent.png"
};

let items=[];
let Source="Emporio";

// ---------- GLOBAL FILTERS ----------
let ArchiveFilter = false;   // true | false
let GroupFilter   = "None";  // None | Tier | Special
let SubgroupFilter = "None"; // None | Color
let ItemFilter    = "None";  // None | Special



const list=document.getElementById("list");
const tabsEl=document.getElementById("sourceTabs");

    const drawerTab = document.getElementById("drawerTab");
    const drawer = document.getElementById("drawer");
    const overlay = document.getElementById("overlay");

    // Open the drawer when the drawer tab is clicked
    drawerTab.onclick = () => {
      drawer.classList.add("open");
      overlay.classList.add("show");
    };

    // Close the drawer when the overlay is clicked

function createItemsList() {
  const itemsList = [];

  // Loop through all items and format them similarly to items.json
  items.forEach(item => {
    // Create a new object for each item without base keys
    const currentItem = {};

    // Dynamically copy all keys from the item (including 'UUID' key explicitly)
    Object.keys(item).forEach(key => {
      if (key !== 'UUID') {  // We will ensure 'UUID' is included
        currentItem[key] = item[key] || (key.includes('color') ? "White" : "N/A"); // Default values for missing properties
      }
    });

    // Ensure the properties for the SOURCES and their 'Complete' versions are added dynamically
    SOURCES.forEach(source => {
      currentItem[source] = item[source] || 0;
      currentItem[`${source}Complete`] = item[`${source}Complete`] || false;
    });

    // Add the base64 and icon properties directly from the item
    currentItem.base64 = item.base64 || false;  // Default to false if base64 is not defined
    currentItem.icon = item.icon || null;      // Default to null if icon is not defined

    // Add UUID explicitly to each item
    currentItem.UUID = item.UUID;

    // Add the formatted item to the list
    itemsList.push(currentItem);
  });

  // Convert the items list to a JSON string and return it
  return JSON.stringify(itemsList, null, 2);
}


async function loadSmartListForSource(source) {

    // Match UUIDs to actual item objects
    window[smartKey] = items.filter(i =>
      uuidList.includes(i.UUID)
    );

  } catch {
    // No file or error ‚Üí empty smart list
    window[smartKey] = [];
  }
}

function applySubgroupSort(arr) {
  if (SubgroupFilter !== "Color") return arr;

  const nonRed = [];
  const red = [];

  arr.forEach(item => {
    if ((item.color || "").toLowerCase() === "red") {
      red.push(item);
    } else {
      nonRed.push(item);
    }
  });

  return nonRed.concat(red);
}

function standardSort(arr) {
  const na = v => (v === undefined || v === null || v === "" ? "N/A" : v);

  return [...arr].sort((a, b) => {
    const brandA = na(a.brand);
    const brandB = na(b.brand);
    if (brandA !== brandB) {
      if (brandA === "N/A") return 1;
      if (brandB === "N/A") return -1;
      return brandA.localeCompare(brandB);
    }

    const idA = na(a.identifier);
    const idB = na(b.identifier);
    if (idA !== idB) {
      if (idA === "N/A") return 1;
      if (idB === "N/A") return -1;
      return idA.localeCompare(idB);
    }

    const varA = na(a.varietal);
    const varB = na(b.varietal);
    if (varA !== varB) {
      if (varA === "N/A") return 1;
      if (varB === "N/A") return -1;
      return varA.localeCompare(varB);
    }

    const yearA = na(a.year);
    const yearB = na(b.year);
    if (yearA !== yearB) {
      if (yearA === "N/A") return 1;
      if (yearB === "N/A") return -1;
      return Number(yearB) - Number(yearA); // Z-A
    }

    return 0;
  });
}

async function renderItems() {
  list.innerHTML = "";

  const completeKey = `${Source}Complete`;

  // ---------- NORMALIZE ----------
  items.forEach(i => {
    i[Source] = Math.max(0, Number(i[Source]) || 0);
    if (typeof i[completeKey] !== "boolean") i[completeKey] = false;
    if (typeof i.status !== "boolean") i.status = true;
  });

  // ---------- ARCHIVE ----------
  let allItems = ArchiveFilter
    ? [...items]
    : items.filter(i => i.status === true);

  // ---------- GROUPING ----------
  let group1items = [];
  let group2items = [];

  if (GroupFilter === "Tier") {
    group1items = allItems.filter(i => i.tier === "House");
    group2items = allItems.filter(i => i.tier === "Reserve");
  }

  else if (GroupFilter === "None") {
    group1items = [...allItems];
    group2items = [];
  }

else if (GroupFilter === "Special") {
  const smartKey = `${Source}SmartList`;
  const smartItems = window[smartKey] || [];

  const smartSet = new Set(smartItems.map(i => i.UUID));

  group1items = allItems.filter(i => smartSet.has(i.UUID));
  group2items = allItems.filter(i => !smartSet.has(i.UUID));
}

  // ---------- COMPLETE / INCOMPLETE ----------
  const group1incomplete = group1items.filter(i => i[completeKey] === false);
  const group1complete   = group1items.filter(i => i[completeKey] === true);

  const group2incomplete = group2items.filter(i => i[completeKey] === false);
  const group2complete   = group2items.filter(i => i[completeKey] === true);

  // ---------- SUBGROUP ----------
  let subgroup1A = [], subgroup1B = [], subgroup1C = [];
  let subgroup2A = [], subgroup2B = [], subgroup2C = [];

  if (SubgroupFilter === "Color") {
    subgroup1A = group1incomplete.filter(i => i.color !== "Red");
    subgroup1B = group1incomplete.filter(i => i.color === "Red");

    subgroup2A = group2incomplete.filter(i => i.color !== "Red");
    subgroup2B = group2incomplete.filter(i => i.color === "Red");

    if (ItemFilter === "None") {
      subgroup1A = standardSort(subgroup1A);
      subgroup1B = standardSort(subgroup1B);
      subgroup2A = standardSort(subgroup2A);
      subgroup2B = standardSort(subgroup2B);
    }
  }

  else {
    subgroup1A = ItemFilter === "None"
      ? standardSort(group1incomplete)
      : [...group1incomplete];

    subgroup2A = ItemFilter === "None"
      ? standardSort(group2incomplete)
      : [...group2incomplete];
  }

  subgroup1C = standardSort(group1complete);
  subgroup2C = standardSort(group2complete);

  // ---------- RENDER ----------
  function renderGroup(label, a, b, c) {
    if (label) drawDivider(label);
    a.forEach(drawItem);
    b.forEach(drawItem);
    c.forEach(drawItem);
  }

  if (GroupFilter === "Tier") {
    renderGroup("House", subgroup1A, subgroup1B, subgroup1C);
    renderGroup("Reserve", subgroup2A, subgroup2B, subgroup2C);
  }

  else if (GroupFilter === "Special") {
    renderGroup("Suggested", subgroup1A, subgroup1B, subgroup1C);
    renderGroup("Other", subgroup2A, subgroup2B, subgroup2C);
  }

  else {
    renderGroup(null, subgroup1A, subgroup1B, subgroup1C);
  }
}

const archiveCleanupSheet = document.getElementById("archiveCleanupSheet");
const archiveCleanupOverlay = document.getElementById("archiveCleanupOverlay");
const archiveCleanupList = document.getElementById("archiveCleanupList");
const confirmArchiveCleanup = document.getElementById("confirmArchiveCleanup");

let archiveCleanupItems = [];

function renderArchiveCleanup(){
  archiveCleanupList.innerHTML = "";

  archiveCleanupItems.forEach(obj => {
    const row = document.createElement("div");
    row.className = "archive-row";

    const title = document.createElement("div");
    title.className = "archive-title";
    title.textContent = smartItemTitle(obj.item);

    const action = document.createElement("div");
    action.className = "archive-action default";
    action.textContent = obj.defaultLabel || "None";

    action.onclick = () => {
      // first click ‚Üí default
      if (obj.action === null && obj.defaultLabel) {
        obj.action = obj.defaultLabel;
      } else {
        const i = ARCHIVE_ACTIONS.indexOf(obj.action);
        obj.action = ARCHIVE_ACTIONS[(i + 1) % ARCHIVE_ACTIONS.length];
      }

      if (obj.action === null) {
        action.textContent = obj.defaultLabel || "None";
        action.classList.add("default");
      } else {
        action.textContent = obj.action;
        action.classList.remove("default");
      }
    };

    row.appendChild(title);
    row.appendChild(action);
    archiveCleanupList.appendChild(row);
  });
}

function openArchiveCleanup(){
archiveCleanupItems = items
  .map(item => {
    const qty = totalQuantity(item);
    if (qty > 0 || item.status !== true) return null;

    const def = defaultArchiveAction(item);
    return {
      item,
      defaultLabel: def,
      action: null,
      title: smartItemTitle(item)
    };
  })
  .filter(Boolean)
  .sort((a, b) =>
    a.title.localeCompare(b.title, undefined, { sensitivity: "base" })
  );


  if (!archiveCleanupItems.length) return;

  renderArchiveCleanup();
  archiveCleanupSheet.style.transform = "translateY(0)";
  archiveCleanupOverlay.classList.add("show");
}

confirmArchiveCleanup.onclick = () => {
  // Update the items based on the selected action
  archiveCleanupItems.forEach(obj => {
    if (obj.action === "Delete Item") {
      // Remove item from items array
      const i = items.indexOf(obj.item);
      if (i > -1) items.splice(i, 1);
    }

    if (obj.action === "Make Active") {
      obj.item.status = true; // Activate the item
    }

    if (obj.action === "Make Inactive") {
      obj.item.status = false; // Deactivate the item
    }
  });

  // Close the archive cleanup modal
  archiveCleanupSheet.style.transform = "translateY(100%)";
  archiveCleanupOverlay.classList.remove("show");

  // Force the page to re-render the updated items list
  renderItems(); // This will update the UI immediately with the modified items
};


archiveCleanupOverlay.onclick = () => {
  archiveCleanupSheet.style.transform = "translateY(100%)";
  archiveCleanupOverlay.classList.remove("show");
};

newBottleImageInput.onchange = () => {

  const reader = new FileReader();
  reader.onload = e => {
    const base64 = e.target.result
      .replace(/^data:image\/[a-z]+;base64,/, "")
      .replace(/\s/g, "");

    newBottleBase64 = true;
    newBottleIcon = base64;

    newBottleImageBox.innerHTML = `
      <img
        src="data:image/*;base64,${base64}"
        style="width:100%;height:100%;object-fit:cover;"
      >
    `;
  };

  reader.readAsDataURL(file);
};

    newBottleBrand = "";

      .filter(b => b && b.trim() !== "")
  )];

const yearInput = document.getElementById("yearInput");
const yearError = document.getElementById("yearError");

yearInput.oninput = () => {
  const year = Number(yearInput.value);
  const currentYear = new Date().getFullYear();
  const minYear = currentYear - 200;

  if (!yearInput.value) {
    yearError.style.display = "none";
    newBottleYear = "N/A";
    return;
  }

  if (isNaN(year) || year < minYear || year > currentYear) {
    yearError.style.display = "block";
    newBottleYear = "N/A";
  } else {
    yearError.style.display = "none";
    newBottleYear = year;
  }
};

const priceInput = document.getElementById("priceInput");
const priceError = document.getElementById("priceError");

priceInput.oninput = () => {
  const value = priceInput.value.trim();

  // Allow empty while typing
  if (value === "") {
    priceError.style.display = "none";
    newBottlePrice = null;
    return;
  }

  // Regex: digits, optional decimal, max 2 decimals
  const validFormat = /^\d+(\.\d{1,2})?$/.test(value);
  const numericValue = Number(value);

  if (!validFormat || isNaN(numericValue) || numericValue <= 0) {
    priceError.style.display = "block";
    newBottlePrice = null;
    return;
  }

  priceError.style.display = "none";
  newBottlePrice = numericValue;
};

      btn.classList.remove("active");
    } else {
      newBottleFeatured.push(value);

});
