<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mercato</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
  background:
    linear-gradient(rgba(255,255,255,.82), rgba(255,255,255,.82)),
    url("Background Image.png") center / cover no-repeat fixed;
}

header {
  display: flex;
  justify-content: center;
  padding: 24px 16px;
}

header img { max-width: 100%; }

.tabs {
  display: flex;
  gap: 6px;
  padding: 10px 12px;
  overflow-x: auto;
}

.tab {
  padding: 8px 14px;
  border-radius: 14px;
  background: #eee;
  font-family: "Copperplate", serif;
  font-size: 14px;
  cursor: pointer;
  white-space: nowrap;
}

.tab.active {
  background: #000;
  color: #fff;
}

.section {
  display: flex;
  justify-content: center;
  padding: 12px;
}

select {
  font-family: "Copperplate", serif;
  font-size: 18px;
  background: rgba(0,0,0,.1);
  border: none;
  border-radius: 6px;
  padding: 8px 16px;
}

.list { padding: 0 16px 24px; }

.group-label {
  font-family: "Copperplate", serif;
  font-size: 14px;
  margin: 22px 0 8px;
  border-bottom: 1px solid #ddd;
}

.item {
  display: flex;
  justify-content: space-between;
  padding: 16px 0;
  border-bottom: 1px solid #eee;
}

.left {
  display: flex;
  gap: 14px;
  align-items: center;
  flex: 1;
  min-width: 0;
}

.icon {
  width: 52px;
  height: 52px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
}

.wine {
  width: 24px;
  height: 32px;
  border: 2px solid;
  border-bottom: none;
  border-radius: 0 0 10px 10px;
  position: relative;
}

.wine::after {
  content: "";
  position: absolute;
  bottom: -12px;
  left: 50%;
  width: 2px;
  height: 12px;
  background: currentColor;
  transform: translateX(-50%);
}

.item-main {
  display: flex;
  flex-direction: column;
  flex: 1;
  min-width: 0;
}

.title {
  font-family: "Copperplate", serif;
  font-size: 18px;
  line-height: 1.2;
}

.subtitle {
  font-size: 13px;
  color: #666;
}

.controls {
  display: flex;
  align-items: center;
  gap: 8px;
}

button {
  border: none;
  background: #eee;
  border-radius: 4px;
  padding: 6px 10px;
  font-size: 18px;
}

.value {
  min-width: 48px;
  text-align: center;
  font-weight: bold;
  font-size: 18px;
  cursor: pointer;
}

.toggle-circle {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  border: 2px solid black;
}

.toggle-check {
  font-size: 16px;
  color: green;
}
</style>
</head>

<body>

<header>
  <img src="SiennaTransparent.png" alt="Mercato">
</header>

<div class="tabs" id="sourceTabs"></div>

<section class="section">
  <select id="sortSelect"></select>
</section>

<div class="list" id="list"></div>

<script>
const SOURCES = [
  "Emporio","Mezzo","Tetto (L)","Tetto (R)",
  "Wine Cellar","Liquor Closet","Prep Cooler","Other"
];

let items = [];
let Source = "Emporio";
let Sort = "Standard";

const list = document.getElementById("list");
const sortSelect = document.getElementById("sortSelect");
const tabsEl = document.getElementById("sourceTabs");

async function loadItems() {
  const res = await fetch("./items.json", { cache: "no-store" });
  items = await res.json();
  renderItems();
}

function buildSourceTabs() {
  tabsEl.innerHTML = "";
  SOURCES.forEach(src => {
    const tab = document.createElement("div");
    tab.className = "tab" + (src === Source ? " active" : "");
    tab.textContent = src;
    tab.onclick = () => {
      Source = src;
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      tab.classList.add("active");
      updateSort(Source);
      renderItems();
    };
    tabsEl.appendChild(tab);
  });
}

function getSortOptions(source) {
  if (source === "Prep Cooler") return ["Standard","Tier"];
  return ["Standard","Smart","Tier"];
}

function updateSort(source) {
  sortSelect.innerHTML = "";
  getSortOptions(source).forEach(o => {
    const opt = document.createElement("option");
    opt.value = o;
    opt.textContent = o;
    sortSelect.appendChild(opt);
  });
  Sort = sortSelect.value = "Standard";
}

const round = v => Math.round(v * 10) / 10;

const naLast = (a,b) => {
  if (a === "N/A") return 1;
  if (b === "N/A") return -1;
  return a.localeCompare(b);
};

function baseSort(a,b,key) {
  if (a[key] !== b[key]) return a[key] ? 1 : -1;
  return naLast(a.brand,b.brand) ||
         naLast(a.identifier,b.identifier) ||
         naLast(a.varietal,b.varietal) ||
         naLast(b.year,a.year);
}

function renderItems() {
  list.innerHTML = "";
  const completeKey = `${Source}Complete`;

  items.forEach(i => {
    i[Source] = Math.max(0, Number(i[Source]) || 0);
    if (typeof i[completeKey] !== "boolean") i[completeKey] = false;
  });

  if (Sort === "Standard") {
    items.sort((a,b)=>baseSort(a,b,completeKey));
    items.forEach(drawItem);
    return;
  }

  const tierOrder = ["House","Reserve"];
  const tiers = [...tierOrder,
    ...[...new Set(items.map(i=>i.tier||"Other"))]
      .filter(t=>!tierOrder.includes(t))
  ];

  tiers.forEach(tier => {
    const group = items.filter(i=>(i.tier||"Other")===tier);
    if (!group.length) return;

    group.sort((a,b)=>{
      if (a[completeKey] !== b[completeKey])
        return a[completeKey] ? 1 : -1;
      if (a.color==="Red" && b.color!=="Red") return 1;
      if (a.color!=="Red" && b.color==="Red") return -1;
      return baseSort(a,b,completeKey);
    });

    const label = document.createElement("div");
    label.className = "group-label";
    label.textContent = tier;
    list.appendChild(label);
    group.forEach(drawItem);
  });
}

function drawItem(item) {
  const completeKey = `${Source}Complete`;

  const iconHTML = item.base64
    ? `<img src="data:image/png;base64,${item.icon}" width="36">`
    : `<div class="icon" style="color:${item.icon}"><div class="wine"></div></div>`;

  const row = document.createElement("div");
  row.className = "item";

  row.innerHTML = `
    <div class="left">
      <div class="icon">${iconHTML}</div>
      <div class="item-main">
        <div class="title" style="color:${item.status ? "#000" : "#ccc"}">
          ${[item.brand,item.identifier,item.varietal,item.year]
            .filter(v=>v&&v!=="N/A").join(" ")}
        </div>
        <div class="subtitle">${item.tier||""}</div>
        <div class="controls">
          <button class="minus">−</button>
          <div class="value">${item[Source]}</div>
          <button class="plus">+</button>
        </div>
      </div>
    </div>
    <div class="toggle">
      ${item[completeKey] ? `<span class="toggle-check">✔</span>` : `<div class="toggle-circle"></div>`}
    </div>
  `;

  let pressTimer;
  const valueEl = row.querySelector(".value");

  valueEl.onpointerdown = () => {
    pressTimer = setTimeout(() => {
      const v = prompt("Enter value:", item[Source]);
      if (v !== null && !isNaN(v)) {
        item[Source] = Math.max(0, round(Number(v)));
        renderItems();
      }
    }, 500);
  };

  valueEl.onpointerup = () => clearTimeout(pressTimer);
  valueEl.onpointerleave = () => clearTimeout(pressTimer);

  row.querySelector(".minus").onclick = () => {
    item[Source] = Math.max(0, round(item[Source]-1));
    renderItems();
  };

  row.querySelector(".plus").onclick = () => {
    item[Source] = round(item[Source]+1);
    renderItems();
  };

  row.querySelector(".toggle").onclick = () => {
    item[completeKey] = !item[completeKey];
    renderItems();
  };

  list.appendChild(row);
}

sortSelect.onchange = e => {
  Sort = e.target.value;
  renderItems();
};

buildSourceTabs();
updateSort(Source);
loadItems();
</script>

</body>
</html>
