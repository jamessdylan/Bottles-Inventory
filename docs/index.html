<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mercato</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
  background:
    linear-gradient(rgba(255,255,255,.82), rgba(255,255,255,.82)),
    url("Background.png") center / cover no-repeat fixed;
}

/* ---------- HEADER ---------- */
header {
  display: flex;
  justify-content: center;
  padding: 24px 16px;
}
header img { max-width: 100%; }

/* ---------- TABS ---------- */
.tabs {
  display: flex;
  gap: 6px;
  padding: 10px 12px;
  overflow-x: auto;
}
.tab {
  padding: 8px 14px;
  border-radius: 14px;
  background: #eee;
  font-family: "Copperplate", serif;
  font-size: 14px;
  cursor: pointer;
  white-space: nowrap;
}
.tab.active {
  background: #000;
  color: #fff;
}

/* ---------- SORT ---------- */
.section {
  display: flex;
  justify-content: center;
  padding: 12px;
}
select {
  font-family: "Copperplate", serif;
  font-size: 18px;
  background: rgba(0,0,0,.1);
  border: none;
  border-radius: 6px;
  padding: 8px 16px;
}

/* ---------- LIST ---------- */
.list { padding: 0 16px 28px; }

.group-label {
  font-family: "Copperplate", serif;
  font-size: 13px;
  margin: 22px 0 8px;
  border-bottom: 1px solid #ccc;
}

/* ---------- ITEM ROW ---------- */
.item {
  position: relative;
  display: flex;
  gap: 16px;
  padding: 16px 0;
  border-bottom: 1px solid #ddd;
}

/* ICON */
.icon {
  width: 56px;
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.wine {
  width: 26px;
  height: 34px;
  border: 3px solid;
  border-bottom: none;
  border-radius: 0 0 14px 14px;
  position: relative;
}
.wine::after {
  content: "";
  position: absolute;
  bottom: -14px;
  left: 50%;
  width: 3px;
  height: 14px;
  background: currentColor;
  transform: translateX(-50%);
}

/* CONTENT */
.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.title {
  font-family: "Copperplate", serif;
  font-size: 16px;
}
.subtitle {
  font-size: 12px;
  color: #666;
}

/* QUANTITY */
.controls {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-top: 6px;
}
button {
  border: none;
  background: #eee;
  border-radius: 6px;
  padding: 6px 12px;
  font-size: 18px;
}
.value {
  min-width: 48px;
  text-align: center;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
}

/* COMPLETE TOGGLE */
.toggle {
  position: absolute;
  top: 12px;
  right: 0;
  cursor: pointer;
}
.toggle-circle {
  width: 16px;
  height: 16px;
  border-radius: 50%;
  border: 2px solid black;
}
.toggle-check {
  font-size: 18px;
  color: green;
}
</style>
</head>

<body>

<header>
  <img src="SiennaTransparent.png" alt="Mercato">
</header>

<div class="tabs" id="sourceTabs"></div>

<section class="section">
  <select id="sortSelect"></select>
</section>

<div class="list" id="list"></div>

<script>
const SOURCES = [
  "Emporio","Mezzo","Tetto (L)","Tetto (R)",
  "Wine Cellar","Liquor Closet","Prep Cooler","Other"
];

let items = [];
let Source = "Emporio";
let Sort = "Standard";

const list = document.getElementById("list");
const sortSelect = document.getElementById("sortSelect");
const tabsEl = document.getElementById("sourceTabs");

/* LOAD */
async function loadItems() {
  const res = await fetch("./items.json", { cache: "no-store" });
  items = await res.json();
  renderItems();
}

/* TABS */
function buildSourceTabs() {
  tabsEl.innerHTML = "";
  SOURCES.forEach(src => {
    const tab = document.createElement("div");
    tab.className = "tab" + (src === Source ? " active" : "");
    tab.textContent = src;
    tab.onclick = () => {
      Source = src;
      document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
      tab.classList.add("active");
      updateSort(src);
      renderItems();
    };
    tabsEl.appendChild(tab);
  });
}

/* SORT */
function getSortOptions(source) {
  if (source === "Prep Cooler") return ["Standard","Tier"];
  return ["Standard","Smart","Tier"];
}
function updateSort(source) {
  sortSelect.innerHTML = "";
  getSortOptions(source).forEach(o=>{
    const opt=document.createElement("option");
    opt.value=o; opt.textContent=o;
    sortSelect.appendChild(opt);
  });
  Sort = sortSelect.value = "Standard";
}

/* HELPERS */
const round=v=>Math.round(v*10)/10;
const naLast=(a,b)=>a==="N/A"?1:b==="N/A"?-1:a.localeCompare(b);
function baseSort(a,b,k){
  if(a[k]!==b[k])return a[k]?1:-1;
  return naLast(a.brand,b.brand)||naLast(a.identifier,b.identifier)||
         naLast(a.varietal,b.varietal)||naLast(b.year,a.year);
}

/* RENDER */
function renderItems(){
  list.innerHTML="";
  const k=`${Source}Complete`;

  items.forEach(i=>{
    i[Source]=Math.max(0,Number(i[Source])||0);
    if(typeof i[k]!=="boolean")i[k]=false;
  });

  if(Sort==="Standard"){
    items.sort((a,b)=>baseSort(a,b,k));
    items.forEach(drawItem); return;
  }

  if(Sort==="Tier"){
    [...new Set(items.map(i=>i.tier||"Other"))].forEach(t=>{
      const g=items.filter(i=>(i.tier||"Other")===t);
      if(!g.length)return;
      g.sort((a,b)=>baseSort(a,b,k));
      addGroup(t,g);
    });
    return;
  }

  const tierOrder=["House","Reserve"];
  const tiers=[...tierOrder,
    ...[...new Set(items.map(i=>i.tier||"Other"))].filter(t=>!tierOrder.includes(t))
  ];
  tiers.forEach(t=>{
    const g=items.filter(i=>(i.tier||"Other")===t);
    if(!g.length)return;
    g.sort((a,b)=>{
      if(a[k]!==b[k])return a[k]?1:-1;
      if(a.color==="Red"&&b.color!=="Red")return 1;
      if(a.color!=="Red"&&b.color==="Red")return -1;
      return baseSort(a,b,k);
    });
    addGroup(t,g);
  });
}

function addGroup(label,g){
  const d=document.createElement("div");
  d.className="group-label"; d.textContent=label;
  list.appendChild(d); g.forEach(drawItem);
}

/* DRAW */
function drawItem(item){
  const k=`${Source}Complete`;
  const icon=item.base64
    ? `<img src="data:image/png;base64,${item.icon}" width="40">`
    : `<div class="icon" style="color:${item.icon}"><div class="wine"></div></div>`;

  const row=document.createElement("div");
  row.className="item";
  row.innerHTML=`
    ${icon}
    <div class="content">
      <div class="title" style="color:${item.status?"#000":"#ccc"}">
        ${[item.brand,item.identifier,item.varietal,item.year].filter(v=>v&&v!=="N/A").join(" ")}
      </div>
      <div class="subtitle">${item.tier||""}</div>
      <div class="controls">
        <button class="minus">−</button>
        <div class="value">${item[Source]}</div>
        <button class="plus">+</button>
      </div>
    </div>
    <div class="toggle">
      ${item[k]?`<span class="toggle-check">✔</span>`:`<div class="toggle-circle"></div>`}
    </div>
  `;

  let timer;
  const val=row.querySelector(".value");
  val.onpointerdown=()=>timer=setTimeout(()=>{
    const v=prompt("Enter value:",item[Source]);
    if(v!==null&&!isNaN(v)){item[Source]=Math.max(0,round(+v));renderItems();}
  },500);
  val.onpointerup=val.onpointerleave=()=>clearTimeout(timer);

  row.querySelector(".minus").onclick=()=>{item[Source]=Math.max(0,round(item[Source]-1));renderItems();};
  row.querySelector(".plus").onclick=()=>{item[Source]=round(item[Source]+1);renderItems();};
  row.querySelector(".toggle").onclick=()=>{item[k]=!item[k];renderItems();};

  list.appendChild(row);
}

sortSelect.onchange=e=>{Sort=e.target.value;renderItems();};

buildSourceTabs();
updateSort(Source);
loadItems();
</script>

</body>
</html>
