/* ---------- BACKGROUND ---------- */

/* ---------- HEADER ---------- */

  width:26px;height:34px;

  border-bottom:none;
  border-radius:0 0 12px 12px;
  position:relative;
}
.wine::after{
  content:"";
  position:absolute;
  bottom:-14px;left:50%;

  background:currentColor;
  transform:translateX(-50%);
}

.text-stack{display:flex;flex-direction:column;gap:6px;flex:1;}
.title{font-family:"Copperplate",serif;font-size:17px;}
.sub-row{display:flex;align-items:center;gap:12px;}
.subtitle{font-size:12px;color:#666;flex:1;}

.controls{display:flex;gap:10px;min-width:160px;}
button{border:none;background:rgba(0,0,0,.08);border-radius:6px;padding:6px 10px;font-size:16px;}
.value{min-width:48px;text-align:center;font-weight:bold;cursor:pointer;}

/* COMPLETE */
.toggle{position:absolute;top:10px;right:12px;cursor:pointer;}
.toggle-circle{width:14px;height:14px;border-radius:50%;border:2px solid black;}
.toggle-check{font-size:16px;color:green;}

/* ---------- DRAWER TAB ---------- */
.drawer-tab{
  position:fixed;
  top:calc(12px + env(safe-area-inset-top));
  left:0;
  width:44px;
  height:48px;
  background:rgba(31,94,59,.9);
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:300;
  cursor:pointer;
}
.drawer-tab span{color:white;font-size:22px;letter-spacing:2px;}

/* ---------- DRAWER ---------- */
.drawer{
  position:fixed;
  inset:0 auto 0 0;
  width:240px;
  background:rgba(255,255,255,.65);
  backdrop-filter:blur(14px);
  padding:calc(24px + env(safe-area-inset-top)) 20px;
  transform:translateX(-100%);

  z-index:301;
}
.drawer.open{transform:translateX(0);}
.drawer button{

  border:none;
  width:100%;
  padding:14px 0;
  font-size:16px;
  text-align:left;

/* ---------- DRAWER TITLE ---------- */

/* ---------- OVERLAY ---------- */
.overlay{

  background:rgba(0,0,0,.25);

  z-index:300;
}
.overlay.show{display:block;}

/* ---------- FIXED ACTION BAR ---------- */

.action-bar svg,

  stroke:white;
  fill:none;
}
.action-bar img{filter:brightness(0) invert(1);}

<script>
/* ---------- PAGE TITLE ---------- */
const pageTitleEl=document.getElementById("pageTitle");

function defaultTitle(){
  const d=new Date();
  if(d.getDate()<15) d.setMonth(d.getMonth()-1);
  return d.toLocaleString("default",{month:"long",year:"numeric"})+" Wine Inventory";
}

let pageTitle=defaultTitle();
pageTitleEl.textContent=pageTitle;

const picker=document.getElementById("datePicker");
const pickerOverlay=document.getElementById("datePickerOverlay");
const monthPicker=document.getElementById("monthPicker");
const yearPicker=document.getElementById("yearPicker");

const months=[ "January","February","March","April","May","June",
               "July","August","September","October","November","December" ];

months.forEach(m=>{
  const o=document.createElement("option");
  o.value=m; o.textContent=m;
  monthPicker.appendChild(o);
});

const currentYear=new Date().getFullYear();
for(let y=currentYear;y>=currentYear-2;y--){
  const o=document.createElement("option");
  o.value=y; o.textContent=y;
  yearPicker.appendChild(o);
}

pageTitleEl.onclick=()=>{
  const [m,y]=pageTitle.split(" ");
  monthPicker.value=m;
  yearPicker.value=y;
  picker.style.transform="translateY(0)";
  pickerOverlay.classList.add("show");
};

cancelDate.onclick=()=>{
  picker.style.transform="translateY(100%)";
  pickerOverlay.classList.remove("show");
};

confirmDate.onclick=()=>{
  pageTitle=`${monthPicker.value} ${yearPicker.value} Wine Inventory`;
  pageTitleEl.textContent=pageTitle;
  cancelDate.onclick();
};
;

/* ---------------- STATE ---------------- */
const SOURCES=[
  "Emporio","Mezzo","Tetto (L)","Tetto (R)",
  "Wine Cellar","Liquor Closet","Prep Cooler","Other"
];

const SOURCE_ICONS = {
  "Emporio": "EmporioTransparent.png",
  "Mezzo": "MezzoTransparent.png",
  "Tetto (L)": "TettoLeftTransparent.png",
  "Tetto (R)": "TettoRightTransparent.png",
  "Liquor Closet": "LiquorClosetTransparent.png",
  "Wine Cellar": "WineCellarTransparent.png",
  "Prep Cooler": "PrepCoolerTransparent.png",
  "Other": "OtherTransparent.png"
};

let items=[];
let Source="Emporio";
let Sort="Standard";


const list=document.getElementById("list");
const sortSelect=document.getElementById("sortSelect");
const tabsEl=document.getElementById("sourceTabs");

/* ---------------- LOAD ---------------- */
async function loadItems(){
  const res=await fetch("./items.json",{cache:"no-store"});
  items=await res.json();
  renderItems();
}

/* ---------------- TABS ---------------- */
function buildSourceTabs(){
  tabsEl.innerHTML = "";

  SOURCES.forEach(src => {
    const tab = document.createElement("div");
    tab.className = "tab" + (src === Source ? " active" : "");

    const img = document.createElement("img");
    img.src = SOURCE_ICONS[src];
    img.alt = src;
    img.title = src;

    tab.appendChild(img);

    tab.onclick = () => {
      Source = src;
      document.querySelectorAll(".tab").forEach(t =>
        t.classList.remove("active")
      );
      tab.classList.add("active");
      updateSort(Source);
      renderItems();
    };

    tabsEl.appendChild(tab);
  });
}


/* ---------------- SORT ---------------- */
function getSortOptions(src){
  if(src==="Prep Cooler") return["Standard","Tier"];
  return["Standard","Smart","Tier"];
}
function updateSort(src){
  sortSelect.innerHTML="";
  getSortOptions(src).forEach(o=>{
    const opt=document.createElement("option");
    opt.value=o;opt.textContent=o;
    sortSelect.appendChild(opt);
  });
  Sort=sortSelect.value="Standard";
}

/* ---------------- HELPERS ---------------- */
const round=v=>Math.round(v*10)/10;
const naLast=(a,b)=>a==="N/A"?1:b==="N/A"?-1:a.localeCompare(b);
function baseSort(a,b,key){
  if(a[key]!==b[key]) return a[key]?1:-1;
  return naLast(a.brand,b.brand)
    ||naLast(a.identifier,b.identifier)
    ||naLast(a.varietal,b.varietal)
    ||naLast(b.year,a.year);
}

/* ---------------- RENDER ---------------- */
function allowsTierGrouping(src) {
  return [
    "Emporio",
    "Mezzo",
    "Tetto (L)",
    "Tetto (R)",
    "Prep Cooler"
  ].includes(src);
}


function renderItems(){
  list.innerHTML = "";

  const key = `${Source}Complete`;

  // normalize
  items.forEach(i => {
    i[Source] = Math.max(0, Number(i[Source]) || 0);
    if (typeof i[key] !== "boolean") i[key] = false;
    if (typeof i.status !== "boolean") i.status = true;
  });

  // archive filter
  const visibleItems = items.filter(item =>
    showArchived || item.status === true
  );

  visibleItems.sort((a, b) => baseSort(a, b, key));

  // üîë GROUPING LOGIC
  if (
    groupEnabled &&
    allowsTierGrouping(Source) &&
    !["Other", "Liquor Closet"].includes(Source)
  ) {

    const house = visibleItems.filter(i => (i.tier || "House") === "House");
    const reserve   = visibleItems.filter(i => i.tier === "Reserve");

    if (house.length) {
      insertGroupDivider("House");
      house.forEach(drawItem);
    }

    if (red.length) {
      insertGroupDivider("Reserve‚Äù);
      red.forEach(drawItem);
    }

  } else {
    visibleItems.forEach(drawItem);
  }
}

function insertGroupDivider(label) {
  const div = document.createElement("div");
  div.className = "group-divider";
  div.textContent = label;
  list.appendChild(div);
}
