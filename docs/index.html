<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mercato</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
}

header {
  display: flex;
  justify-content: center;
  padding: 24px 16px;
}

header img { max-width: 100%; }

.section {
  display: flex;
  justify-content: center;
  padding: 16px;
}

.field {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
}

.field label {
  font-size: 10px;
  text-transform: uppercase;
  color: #666;
}

select {
  font-family: "Copperplate", serif;
  font-size: 18px;
  background: rgba(0,0,0,.1);
  border: none;
  border-radius: 6px;
  padding: 8px 16px;
}

.list { padding: 0 16px 24px; }

.group-label {
  font-family: "Copperplate", serif;
  font-size: 13px;
  margin: 18px 0 6px;
  border-bottom: 1px solid #ddd;
}

.item {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
}

.left {
  display: flex;
  gap: 12px;
  align-items: center;
  flex: 1;
}

.icon {
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wine {
  width: 18px;
  height: 24px;
  border: 2px solid;
  border-bottom: none;
  border-radius: 0 0 10px 10px;
  position: relative;
}

.wine::after {
  content: "";
  position: absolute;
  bottom: -12px;
  left: 50%;
  width: 2px;
  height: 12px;
  background: currentColor;
  transform: translateX(-50%);
}

.title {
  font-family: "Copperplate", serif;
  font-size: 15px;
}

.subtitle {
  font-size: 11px;
  color: #666;
}

.controls {
  display: flex;
  align-items: center;
  gap: 8px;
}

button {
  border: none;
  background: #eee;
  border-radius: 4px;
  padding: 4px 8px;
  font-size: 16px;
}

.value {
  min-width: 42px;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
}

.toggle { cursor: pointer; }

.toggle-circle {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  border: 2px solid black;
}

.toggle-check {
  font-size: 14px;
  color: green;
}
</style>
</head>

<body>

<header>
  <img src="SiennaTransparent.png" alt="Mercato">
</header>

<section class="section">
  <div class="field">
    <label>Source</label>
    <select id="sourceSelect">
      <option>Emporio</option>
      <option>Mezzo</option>
      <option>Tetto (L)</option>
      <option>Tetto (R)</option>
      <option>Wine Cellar</option>
      <option>Liquor Closet</option>
      <option>Other</option>
    </select>
  </div>
</section>

<section class="section">
  <div class="field">
    <label>Sort</label>
    <select id="sortSelect"></select>
  </div>
</section>

<div class="list" id="list"></div>

<script>
/* ---------------- STATE ---------------- */
let items = [];
let Source = "Emporio";
let Sort = "Standard";

const list = document.getElementById("list");
const sourceSelect = document.getElementById("sourceSelect");
const sortSelect = document.getElementById("sortSelect");

/* ---------------- SORT OPTIONS ---------------- */
function getSortOptions(source) {
  return ["Emporio","Mezzo","Tetto (L)","Tetto (R)"].includes(source)
    ? ["Standard","Smart","Tier"]
    : ["Standard","Smart"];
}

function updateSort(source) {
  sortSelect.innerHTML = "";
  getSortOptions(source).forEach(o => {
    const opt = document.createElement("option");
    opt.value = o;
    opt.textContent = o;
    sortSelect.appendChild(opt);
  });
  Sort = sortSelect.value = getSortOptions(source)[0];
}

/* ---------------- LOAD ITEMS ---------------- */
async function loadItems() {
  try {
    const res = await fetch("items.json", { cache: "no-store" });
    items = await res.json();
    renderItems();
  } catch (e) {
    console.error("Failed to load inventory", e);
  }
}

/* ---------------- HELPERS ---------------- */
const round = v => Math.round(v * 10) / 10;

const naLast = (a, b) => {
  if (a === "N/A") return 1;
  if (b === "N/A") return -1;
  return a.localeCompare(b);
};

function baseSort(a, b, completeKey) {
  if (a[completeKey] !== b[completeKey])
    return a[completeKey] ? 1 : -1;

  return (
    naLast(a.brand, b.brand) ||
    naLast(a.identifier, b.identifier) ||
    naLast(a.varietal, b.varietal) ||
    naLast(b.year, a.year)
  );
}

/* ---------------- RENDER ---------------- */
function renderItems() {
  if (!Array.isArray(items) || !Sort) return;

  list.innerHTML = "";
  const completeKey = `${Source}Complete`;

  items.forEach(i => {
    i[Source] = Number(i[Source]) || 0;
    if (typeof i[completeKey] !== "boolean") i[completeKey] = false;
  });

  if (Sort === "Standard") {
    items.sort((a,b)=>baseSort(a,b,completeKey));
    items.forEach(drawItem);
    return;
  }

  if (Sort === "Tier") {
    const tiers = [...new Set(items.map(i => i.tier || "Other"))];
    tiers.forEach(tier => {
      const group = items.filter(i => (i.tier || "Other") === tier);
      if (!group.length) return;
      const label = document.createElement("div");
      label.className = "group-label";
      label.textContent = tier;
      list.appendChild(label);
      group.sort((a,b)=>baseSort(a,b,completeKey));
      group.forEach(drawItem);
    });
    return;
  }

  /* SMART */
  const tierOrder = ["House","Reserve"];
  const tiers = [...tierOrder, ...new Set(items.map(i => i.tier || "Other"))];

  tiers.forEach(tier => {
    const group = items.filter(i => (i.tier || "Other") === tier);
    if (!group.length) return;

    const label = document.createElement("div");
    label.className = "group-label";
    label.textContent = tier;
    list.appendChild(label);

    group.sort((a,b)=>baseSort(a,b,completeKey));
    group.forEach(drawItem);
  });
}

/* ---------------- DRAW ---------------- */
function drawItem(item) {
  const completeKey = `${Source}Complete`;

  const iconHTML = item.base64
    ? `<img src="data:image/png;base64,${item.icon}" width="28">`
    : `<div class="icon" style="color:${item.icon}"><div class="wine"></div></div>`;

  const row = document.createElement("div");
  row.className = "item";

  row.innerHTML = `
    <div class="left">
      <div class="icon">${iconHTML}</div>
      <div>
        <div class="title">${[item.brand,item.identifier,item.varietal,item.year].filter(v=>v && v!=="N/A").join(" ")}</div>
        <div class="subtitle">${item.tier || ""}</div>
      </div>
    </div>
    <div class="controls">
      <button class="minus">−</button>
      <div class="value">${item[Source]}</div>
      <button class="plus">+</button>
      <div class="toggle">
        ${item[completeKey] ? "✔" : `<div class="toggle-circle"></div>`}
      </div>
    </div>
  `;

  row.querySelector(".minus").onclick = ()=>{ item[Source]=round(item[Source]-1); renderItems(); };
  row.querySelector(".plus").onclick = ()=>{ item[Source]=round(item[Source]+1); renderItems(); };
  row.querySelector(".value").onclick = ()=>{
    const v = prompt("Enter value:", item[Source]);
    if (v!==null && !isNaN(v)) { item[Source]=round(+v); renderItems(); }
  };
  row.querySelector(".toggle").onclick = ()=>{
    item[completeKey]=!item[completeKey];
    renderItems();
  };

  list.appendChild(row);
}

/* ---------------- EVENTS ---------------- */
sourceSelect.onchange = e => {
  Source = e.target.value;
  updateSort(Source);
  renderItems();
};

sortSelect.onchange = e => {
  Sort = e.target.value;
  renderItems();
};

/* ---------------- INIT ---------------- */
updateSort(Source);
loadItems();
</script>

</body>
</html>
