<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mercato</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== STYLES UNCHANGED ===== */
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
  background: white;
}
header { display:flex; justify-content:center; padding:24px 16px; }
header img { max-width:100%; }
.section { display:flex; justify-content:center; padding:16px; }
.field { display:flex; flex-direction:column; align-items:center; gap:6px; }
.field label {
  font-family: Calibri, Arial, sans-serif;
  font-size: 6px;
  text-transform: uppercase;
  color: #666;
}
select {
  font-family: "Copperplate", serif;
  font-size: 18px;
  background: rgba(0,0,0,.1);
  border: none;
  border-radius: 6px;
  padding: 8px 16px;
  appearance: none;
  text-align: center;
}
.list { padding: 0 16px 24px; }
.group-label {
  font-family: "Copperplate", serif;
  font-size: 13px;
  margin: 18px 0 6px;
  color: #333;
  border-bottom: 1px solid #ddd;
}
.item {
  display: flex;
  justify-content: space-between;
  gap: 12px;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
}
.left { display:flex; gap:12px; align-items:center; flex:1; }
.icon {
  width:36px;
  height:36px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.wine {
  width:18px;
  height:24px;
  border:2px solid;
  border-bottom:none;
  border-radius:0 0 10px 10px;
  position:relative;
}
.wine::after {
  content:"";
  position:absolute;
  bottom:-12px;
  left:50%;
  width:2px;
  height:12px;
  background:currentColor;
  transform:translateX(-50%);
}
.text { display:flex; flex-direction:column; }
.title { font-family:"Copperplate", serif; font-size:15px; }
.subtitle { font-size:11px; color:#666; }
.controls { display:flex; align-items:center; gap:8px; }
button {
  border:none;
  background:#eee;
  border-radius:4px;
  padding:4px 8px;
  font-size:16px;
}
.value { min-width:42px; text-align:center; font-weight:bold; cursor:pointer; }
.toggle {
  width:16px;
  height:16px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}
.toggle-circle {
  width:12px;
  height:12px;
  border-radius:50%;
  border:2px solid black;
}
.toggle-check { font-size:14px; color:green; }
</style>
</head>

<body>

<header>
  <img src="SiennaTransparent.png" alt="Mercato">
</header>

<section class="section">
  <div class="field">
    <label>Source</label>
    <select id="sourceSelect">
      <option selected>Emporio</option>
      <option>Mezzo</option>
      <option>Tetto (L)</option>
      <option>Tetto (R)</option>
      <option>Wine Cellar</option>
      <option>Liquor Closet</option>
      <option>Other</option>
    </select>
  </div>
</section>

<section class="section">
  <div class="field">
    <label>Sort</label>
    <select id="sortSelect"></select>
  </div>
</section>

<div class="list" id="list"></div>

<script>
/* ===============================
   LOAD ITEMS FROM BASE64 URL
   =============================== */

let items = [];

function getQueryParam(name) {
  return new URLSearchParams(window.location.search).get(name);
}

function loadItems() {
  const raw = getQueryParam("items");

  if (!raw) {
    list.innerHTML = `
      <div style="padding:16px;font-size:13px;color:#666">
        No item data provided
      </div>`;
    return;
  }

  try {
    const base64 = decodeURIComponent(raw);
    const json = atob(base64);
    const data = JSON.parse(json);

    if (!Array.isArray(data)) throw new Error("Items must be an array");

    items = data;
    normalizeItems();
    renderItems();
  } catch (e) {
    console.error(e);
    list.innerHTML = `
      <div style="padding:16px;font-size:13px;color:#900">
        Invalid item payload
      </div>`;
  }
}

function normalizeItems() {
  items.forEach(i => {
    i.brand ??= "N/A";
    i.identifier ??= "N/A";
    i.varietal ??= "N/A";
    i.year ??= "N/A";
    i.tier ??= "Other";
    i.color ??= "Red";
    i.status ??= true;
    i.base64 ??= false;
    i.icon ??= "#000";
  });
}

/* ===============================
   EXISTING LOGIC (UNCHANGED)
   =============================== */

const list = document.getElementById("list");
const sourceSelect = document.getElementById("sourceSelect");
const sortSelect = document.getElementById("sortSelect");

let Source = "Emporio";
let Sort = "Standard";

function getSortOptions(source) {
  return ["Emporio","Mezzo","Tetto (L)","Tetto (R)"].includes(source)
    ? ["Standard","Smart","Tier"]
    : ["Standard","Smart"];
}

function getDefaultSort(source) {
  return ["Emporio","Mezzo","Tetto (L)","Tetto (R)"].includes(source)
    ? "Smart"
    : "Standard";
}

function updateSort(source) {
  sortSelect.innerHTML = "";
  getSortOptions(source).forEach(o => {
    const opt = document.createElement("option");
    opt.value = o;
    opt.textContent = o;
    sortSelect.appendChild(opt);
  });
  Sort = getDefaultSort(source);
  sortSelect.value = Sort;
}

const round = v => Math.round(v * 10) / 10;
const naLast = (a,b) => a==="N/A"?1:b==="N/A"?-1:a.localeCompare(b);

function baseSort(a,b,key) {
  if (a[key] !== b[key]) return a[key] ? 1 : -1;
  return (
    naLast(a.brand,b.brand) ||
    naLast(a.identifier,b.identifier) ||
    naLast(a.varietal,b.varietal) ||
    naLast(b.year,a.year)
  );
}

function renderItems() {
  list.innerHTML = "";
  const completeKey = `${Source}Complete`;

  items.forEach(i => {
    i[completeKey] ??= false;
    i[Source] ??= 0;
  });

  if (Sort === "Standard") {
    items.sort((a,b) => baseSort(a,b,completeKey));
    items.forEach(drawItem);
    return;
  }

  /* SMART SORT */
  const tierOrder = ["House","Reserve"];
  const tiers = [
    ...tierOrder,
    ...[...new Set(items.map(i => i.tier || "Other"))]
      .filter(t => !tierOrder.includes(t))
      .sort((a,b) => b.localeCompare(a))
  ];

  tiers.forEach(tier => {
    const group = items.filter(i => (i.tier || "Other") === tier);
    if (!group.length) return;

    group.sort((a,b) => baseSort(a,b,completeKey));

    const label = document.createElement("div");
    label.className = "group-label";
    label.textContent = tier;
    list.appendChild(label);

    group.forEach(drawItem);
  });
}

function drawItem(item) {
  const completeKey = `${Source}Complete`;
  const value = round(item[Source]);
  const titleColor = item.status ? "#000" : "#ccc";

  const iconHTML = item.base64
    ? `<img src="data:image/png;base64,${item.icon}" width="28">`
    : `<div class="icon" style="color:${item.icon}">
         <div class="wine"></div>
       </div>`;

  const row = document.createElement("div");
  row.className = "item";

  row.innerHTML = `
    <div class="left">
      <div class="icon">${iconHTML}</div>
      <div class="text">
        <div class="title" style="color:${titleColor}">
          ${[item.brand,item.identifier,item.varietal,item.year]
            .filter(v => v && v !== "N/A").join(" ")}
        </div>
        <div class="subtitle">${item.tier}</div>
      </div>
    </div>
    <div class="controls">
      <button class="minus">−</button>
      <div class="value">${value}</div>
      <button class="plus">+</button>
      <div class="toggle">
        ${item[completeKey]
          ? `<span class="toggle-check">✔</span>`
          : `<div class="toggle-circle"></div>`}
      </div>
    </div>
  `;

  row.querySelector(".minus").onclick = () => { item[Source]=round(item[Source]-1); renderItems(); };
  row.querySelector(".plus").onclick = () => { item[Source]=round(item[Source]+1); renderItems(); };
  row.querySelector(".toggle").onclick = () => { item[completeKey]=!item[completeKey]; renderItems(); };
  row.querySelector(".value").onclick = () => {
    const v = prompt("Enter value:", value);
    if (v !== null && !isNaN(v)) {
      item[Source]=round(Number(v));
      renderItems();
    }
  };

  list.appendChild(row);
}

/* EVENTS */
sourceSelect.onchange = e => { Source=e.target.value; updateSort(Source); renderItems(); };
sortSelect.onchange = e => { Sort=e.target.value; renderItems(); };

/* INIT */
updateSort(Source);
loadItems();
</script>

</body>
</html>
