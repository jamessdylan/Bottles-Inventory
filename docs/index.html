<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mercato</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
:root { --green:#1f5e3b; --green-light:rgba(255,255,255,.25); }

body {
  margin:0;
  padding:
    env(safe-area-inset-top)
    env(safe-area-inset-right)
    env(safe-area-inset-bottom)
    env(safe-area-inset-left);
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
}

/* ---------- BACKGROUND ---------- */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("IMG_6048.jpeg") no-repeat right center / 1200px auto;
  opacity:.65;
  z-index:-1;
}

/* ---------- HEADER ---------- */
header{
  display:flex;
  justify-content:center;
  padding:24px 16px;
}
header img{max-width:100%;}

/* ---------- SOURCE TABS ---------- */
.tabs{
  display:flex;
  gap:6px;
  padding:10px 12px;
  overflow-x:auto;
}
.tab{
  padding:8px 14px;
  border-radius:14px;
  background:#eee;
  font-family:"Copperplate",serif;
  font-size:14px;
  cursor:pointer;
}
.tab.active{background:#000;color:#fff;}

/* ---------- SORT ---------- */
.section{
  display:flex;
  justify-content:center;
  padding:12px;
}
select{
  font-family:"Copperplate",serif;
  font-size:18px;
  background:rgba(0,0,0,.1);
  border:none;
  border-radius:6px;
  padding:8px 16px;
}

/* ---------- LIST ---------- */
.list{padding:8px 16px 140px;}

/* ---------- ITEM ---------- */
.item{
  position:relative;
  display:flex;
  gap:16px;
  margin-bottom:14px;
  padding:16px 18px;
  border-radius:16px;
  background:rgba(255,255,255,.35);
  backdrop-filter:blur(6px);
}

/* LEFT */
.left{display:flex;gap:16px;flex:1;align-items:center;}
.icon{width:56px;height:56px;display:flex;align-items:center;justify-content:center;}

.wine{
  width:26px;height:34px;
  border:2px solid;
  border-bottom:none;
  border-radius:0 0 12px 12px;
  position:relative;
}
.wine::after{
  content:"";
  position:absolute;
  bottom:-14px;left:50%;
  width:2px;height:14px;
  background:currentColor;
  transform:translateX(-50%);
}

.text-stack{display:flex;flex-direction:column;gap:6px;flex:1;}
.title{font-family:"Copperplate",serif;font-size:17px;}
.sub-row{display:flex;align-items:center;gap:12px;}
.subtitle{font-size:12px;color:#666;flex:1;}

.controls{display:flex;gap:10px;min-width:160px;}
button{border:none;background:rgba(0,0,0,.08);border-radius:6px;padding:6px 10px;font-size:16px;}
.value{min-width:48px;text-align:center;font-weight:bold;cursor:pointer;}

/* COMPLETE */
.toggle{position:absolute;top:10px;right:12px;cursor:pointer;}
.toggle-circle{width:14px;height:14px;border-radius:50%;border:2px solid black;}
.toggle-check{font-size:16px;color:green;}

/* ---------- DRAWER TAB ---------- */
.drawer-tab{
  position:fixed;
  top:calc(12px + env(safe-area-inset-top));
  left:0;
  width:44px;
  height:48px;
  background:rgba(31,94,59,.9);
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:300;
  cursor:pointer;
}
.drawer-tab span{color:white;font-size:22px;letter-spacing:2px;}

/* ---------- DRAWER ---------- */
.drawer{
  position:fixed;
  inset:0 auto 0 0;
  width:240px;
  background:rgba(255,255,255,.65);
  backdrop-filter:blur(14px);
  padding:calc(24px + env(safe-area-inset-top)) 20px;
  transform:translateX(-100%);
  transition:.25s ease;
  z-index:301;
}
.drawer.open{transform:translateX(0);}
.drawer button{
  background:none;
  border:none;
  width:100%;
  padding:14px 0;
  font-size:16px;
  text-align:left;
}

/* ---------- DRAWER TITLE ---------- */
.drawer-title{
  font-family:"Copperplate",serif;
  font-size:18px;
  margin-bottom:18px;
  cursor:pointer;
}

/* ---------- OVERLAY ---------- */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.25);
  display:none;
  z-index:300;
}
.overlay.show{display:block;}

/* ---------- FIXED ACTION BAR ---------- */
.action-bar{
  position:fixed;
  left:0;right:0;bottom:0;
  display:flex;
  justify-content:space-around;
  padding:10px env(safe-area-inset-right)
          calc(10px + env(safe-area-inset-bottom))
          env(safe-area-inset-left);
  background:rgba(31,94,59,.9);
  backdrop-filter:blur(12px);
  z-index:250;
}

.action-bar button{
  background:none;
  border:none;
  padding:10px;
  border-radius:10px;
}
.action-bar button.active{background:var(--green-light);}

.action-bar svg,
.action-bar img{
  width:26px;height:26px;
  stroke:white;
  fill:none;
}
.action-bar img{filter:brightness(0) invert(1);}
</style>
</head>

<body>

<!-- MONTH / YEAR PICKER (MOVED INSIDE BODY) -->
<div id="datePickerOverlay" class="overlay"></div>

<div id="datePicker" style="
  position:fixed;
  left:0; right:0; bottom:0;
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(16px);
  padding:16px;
  transform:translateY(100%);
  transition:.25s ease;
  z-index:400;
">
  <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
    <button id="cancelDate">Cancel</button>
    <button id="confirmDate">Done</button>
  </div>

  <div style="display:flex; gap:12px; justify-content:center;">
    <select id="monthPicker" style="font-size:18px;"></select>
    <select id="yearPicker" style="font-size:18px;"></select>
  </div>
</div>

<div class="drawer-tab" id="drawerTab"><span>•••</span></div>

<div class="drawer" id="drawer">
  <div class="drawer-title" id="pageTitle"></div>
  <button>New Project</button>
  <button>Sales Report</button>
  <button>Dictionary File</button>
  <button id="exportBtn">Export</button>
</div>

<div class="overlay" id="overlay"></div>

<header><img src="SiennaTransparent.png"></header>

<div class="tabs" id="sourceTabs"></div>
<section class="section"><select id="sortSelect"></select></section>
<div class="list" id="list"></div>

<nav class="action-bar">
  <button title="New Bottle">
    <svg viewBox="0 0 24 24">
      <circle cx="9" cy="9" r="2"/>
      <circle cx="13" cy="9" r="2"/>
      <circle cx="11" cy="12" r="2"/>
      <circle cx="9" cy="15" r="2"/>
      <circle cx="13" cy="15" r="2"/>
      <path d="M18 12v6"/>
      <path d="M15 15h6"/>
    </svg>
  </button>

  <button title="Undo">
    <svg viewBox="0 0 24 24">
      <path d="M9 14l-4-4 4-4"/>
      <path d="M5 10h7a6 6 0 1 1 0 12"/>
    </svg>
  </button>

  <button id="archiveBtn" title="Archive">
    <svg viewBox="0 0 24 24">
      <path d="M3 7h18"/>
      <path d="M5 7v12h14V7"/>
    </svg>
  </button>

  <button id="smartSortBtn" title="Smart Sort">
    <img src="brain.png">
  </button>
</nav>

<script>
/* (JS unchanged — export opens in new tab exactly as requested) */
</script>

</body>
</html>
