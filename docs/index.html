<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mercato</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
}

header {
  display: flex;
  justify-content: center;
  padding: 24px 16px;
}

header img {
  max-width: 100%;
}

.section {
  display: flex;
  justify-content: center;
  padding: 16px;
}

.field {
  display: flex;
  flex-direction: column;
  align-items: center;
}

select {
  font-family: "Copperplate", serif;
  font-size: 18px;
  background: rgba(0,0,0,.1);
  border: none;
  border-radius: 6px;
  padding: 8px 16px;
}

.list {
  padding: 0 16px 24px;
}

.item {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
}

.left {
  display: flex;
  gap: 12px;
  align-items: center;
  flex: 1;
}

.icon {
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CSS wineglass */
.wine {
  width: 18px;
  height: 24px;
  border: 2px solid currentColor;
  border-bottom: none;
  border-radius: 0 0 10px 10px;
  position: relative;
}

.wine::after {
  content: "";
  position: absolute;
  bottom: -12px;
  left: 50%;
  width: 2px;
  height: 12px;
  background: currentColor;
  transform: translateX(-50%);
}

.title {
  font-family: "Copperplate", serif;
  font-size: 15px;
}

.subtitle {
  font-size: 11px;
  color: #666;
}

.controls {
  display: flex;
  align-items: center;
  gap: 8px;
}

button {
  border: none;
  background: #eee;
  border-radius: 4px;
  padding: 4px 8px;
  font-size: 16px;
}

.value {
  min-width: 40px;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <img src="SiennaTransparent.png" alt="Mercato">
</header>

<section class="section">
  <div class="field">
    <select id="sourceSelect">
      <option>Emporio</option>
      <option>Mezzo</option>
      <option>Tetto (L)</option>
      <option>Tetto (R)</option>
      <option>Wine Cellar</option>
      <option>Liquor Closet</option>
      <option>Other</option>
    </select>
  </div>
</section>

<div class="list" id="list"></div>

<script>
let items = [];
const list = document.getElementById("list");
const sourceSelect = document.getElementById("sourceSelect");
let Source = "Emporio";

const round = v => Math.round(v * 10) / 10;

/* ðŸ”¹ LOAD ITEMS FROM GITHUB */
fetch("https://raw.githubusercontent.com/jamessdylan/Bottles-Inventory/main/items.json")
  .then(res => res.json())
  .then(data => {
    items = data;
    renderItems();
  })
  .catch(err => {
    console.error("Failed to load inventory:", err);
  });

function renderItems() {
  list.innerHTML = "";
  const completeKey = `${Source}Complete`;

  items.forEach(item => {
    if (item[Source] == null) item[Source] = 0;
    if (typeof item[completeKey] !== "boolean") item[completeKey] = false;
    drawItem(item);
  });
}

function drawItem(item) {
  const value = round(item[Source]);
  const titleColor = item.status ? "#000" : "#ccc";

  let iconHTML;
  if (item.base64 === true && item.icon) {
    iconHTML = `
      <img src="data:image/png;base64,${item.icon}"
           style="width:28px;height:28px;object-fit:contain;">
    `;
  } else {
    iconHTML = `
      <div class="wine" style="color:${item.icon || "#999"}"></div>
    `;
  }

  const row = document.createElement("div");
  row.className = "item";

  row.innerHTML = `
    <div class="left">
      <div class="icon">${iconHTML}</div>
      <div>
        <div class="title" style="color:${titleColor}">
          ${[item.brand,item.identifier,item.varietal,item.year]
            .filter(v => v && v !== "N/A").join(" ")}
        </div>
        <div class="subtitle">${item.tier || ""}</div>
      </div>
    </div>

    <div class="controls">
      <button class="minus">âˆ’</button>
      <div class="value">${value}</div>
      <button class="plus">+</button>
    </div>
  `;

  row.querySelector(".minus").onclick = () => {
    item[Source] = round(item[Source] - 1);
    renderItems();
  };

  row.querySelector(".plus").onclick = () => {
    item[Source] = round(item[Source] + 1);
    renderItems();
  };

  row.querySelector(".value").onclick = () => {
    const v = prompt("Enter value:", value);
    if (v !== null && !isNaN(v)) {
      item[Source] = round(Number(v));
      renderItems();
    }
  };

  list.appendChild(row);
}

sourceSelect.onchange = e => {
  Source = e.target.value;
  renderItems();
};
</script>

</body>
</html>
