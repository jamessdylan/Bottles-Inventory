<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
  background: white;
}

header {
  display: flex;
  justify-content: center;
  padding: 24px 16px;
}

header img {
  max-width: 100%;
}

.section {
  display: flex;
  justify-content: center;
  padding: 16px;
}

.field {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
}

.field label {
  font-family: Calibri, Arial, sans-serif;
  font-size: 6px;
  text-transform: uppercase;
  color: #666;
}

select {
  font-family: "Copperplate", serif;
  font-size: 18px;
  background: rgba(0,0,0,.1);
  border: none;
  border-radius: 6px;
  padding: 8px 16px;
  appearance: none;
  text-align: center;
}

.list {
  padding: 0 16px 24px;
}

.group-label {
  font-family: "Copperplate", serif;
  font-size: 13px;
  margin: 18px 0 6px;
  color: #333;
  border-bottom: 1px solid #ddd;
}

.item {
  display: flex;
  justify-content: space-between;
  gap: 12px;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
}

/* LEFT */
.left {
  display: flex;
  gap: 12px;
  align-items: center;
  flex: 1;
}

.icon {
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wine {
  width: 18px;
  height: 24px;
  border: 2px solid;
  border-bottom: none;
  border-radius: 0 0 10px 10px;
  position: relative;
}

.wine::after {
  content: "";
  position: absolute;
  bottom: -12px;
  left: 50%;
  width: 2px;
  height: 12px;
  background: currentColor;
  transform: translateX(-50%);
}

.text {
  display: flex;
  flex-direction: column;
}

.title {
  font-family: "Copperplate", serif;
  font-size: 15px;
}

.subtitle {
  font-size: 11px;
  color: #666;
}

/* RIGHT */
.controls {
  display: flex;
  align-items: center;
  gap: 8px;
}

button {
  border: none;
  background: #eee;
  border-radius: 4px;
  padding: 4px 8px;
  font-size: 16px;
}

.value {
  min-width: 42px;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
}

/* TOGGLE */
.toggle {
  width: 16px;
  height: 16px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.toggle-circle {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  border: 2px solid black;
}

.toggle-check {
  font-size: 14px;
  color: green;
}
</style>
</head>

const list = document.getElementById("list");
const sourceSelect = document.getElementById("sourceSelect");
const sortSelect = document.getElementById("sortSelect");

let Source = "Emporio";
let Sort = "Standard";

/* SORT OPTIONS */
function getSortOptions(source) {
  if (["Emporio","Mezzo","Tetto (L)","Tetto (R)"].includes(source))
    return ["Standard","Smart","Tier"];
  return ["Standard","Smart"];
}

function getDefaultSort(source) {
  return ["Emporio","Mezzo","Tetto (L)","Tetto (R)"].includes(source)
    ? "Smart"
    : "Standard";
}

function updateSort(source) {
  const opts = getSortOptions(source);
  sortSelect.innerHTML = "";
  opts.forEach(o => {
    const opt = document.createElement("option");
    opt.value = o;
    opt.textContent = o;
    sortSelect.appendChild(opt);
  });
  Sort = getDefaultSort(source);
  sortSelect.value = Sort;
}

/* HELPERS */
const round = v => Math.round(v * 10) / 10;

const naLast = (a, b) => {
  if (a === "N/A") return 1;
  if (b === "N/A") return -1;
  return a.localeCompare(b);
};

/* BASE SORT */
function baseSort(a, b, completeKey) {
  if (a[completeKey] !== b[completeKey])
    return a[completeKey] ? 1 : -1;

  return (
    naLast(a.brand, b.brand) ||
    naLast(a.identifier, b.identifier) ||
    naLast(a.varietal, b.varietal) ||
    naLast(b.year, a.year)
  );
}

/* RENDER */
function renderItems() {
  list.innerHTML = "";
  const completeKey = `${Source}Complete`;

  items.forEach(i => {
    if (typeof i[completeKey] !== "boolean") i[completeKey] = false;
    if (i[Source] == null) i[Source] = 0;
  });

  if (Sort === "Standard") {
    items.sort((a, b) => baseSort(a, b, completeKey));
    items.forEach(drawItem);
    return;
  }

  /* SMART SORT — HOUSE → RESERVE → OTHERS */
  const tierOrder = ["House", "Reserve"];

  const tiers = [
    ...tierOrder,
    ...[...new Set(items.map(i => i.tier || "Other"))]
      .filter(t => !tierOrder.includes(t))
      .sort((a, b) => b.localeCompare(a))
  ];

  tiers.forEach(tier => {
    const group = items.filter(i => (i.tier || "Other") === tier);
    if (!group.length) return;

    group.sort((a, b) => {
      if (a[completeKey] !== b[completeKey])
        return a[completeKey] ? 1 : -1;

      if (a.color === "Red" && b.color !== "Red") return 1;
      if (a.color !== "Red" && b.color === "Red") return -1;

      return (
        naLast(a.brand, b.brand) ||
        naLast(a.identifier, b.identifier) ||
        naLast(a.varietal, b.varietal) ||
        naLast(b.year, a.year)
      );
    });

    const label = document.createElement("div");
    label.className = "group-label";
    label.textContent = tier;
    list.appendChild(label);

    group.forEach(drawItem);
  });
}

/* DRAW ITEM */
function drawItem(item) {
  const completeKey = `${Source}Complete`;
  const value = round(item[Source]);
  const titleColor = item.status ? "#000" : "#ccc";

  const iconHTML = item.base64
    ? `<img src="data:image/png;base64,${item.icon}" width="28">`
    : `<div class="icon" style="color:${item.icon}"><div class="wine"></div></div>`;

  const row = document.createElement("div");
  row.className = "item";

  row.innerHTML = `
    <div class="left">
      <div class="icon">${iconHTML}</div>
      <div class="text">
        <div class="title" style="color:${titleColor}">
          ${[item.brand,item.identifier,item.varietal,item.year]
            .filter(v => v && v !== "N/A").join(" ")}
        </div>
        <div class="subtitle">${item.tier ?? ""}</div>
      </div>
    </div>

    <div class="controls">
      <button class="minus">−</button>
      <div class="value">${value}</div>
      <button class="plus">+</button>
      <div class="toggle">
        ${
          item[completeKey]
            ? `<span class="toggle-check">✔</span>`
            : `<div class="toggle-circle"></div>`
        }
      </div>
    </div>
  `;

  row.querySelector(".toggle").onclick = () => {
    item[completeKey] = !item[completeKey];
    renderItems();
  };

  row.querySelector(".minus").onclick = () => {
    item[Source] = round(item[Source] - 1);
    renderItems();
  };

  row.querySelector(".plus").onclick = () => {
    item[Source] = round(item[Source] + 1);
    renderItems();
  };

  row.querySelector(".value").onclick = () => {
    const v = prompt("Enter value:", value);
    if (v !== null && !isNaN(v)) {
      item[Source] = round(Number(v));
      renderItems();
    }
  };

  list.appendChild(row);
}

/* EVENTS */
sourceSelect.onchange = e => {
  Source = e.target.value;
  updateSort(Source);
  renderItems();
};

sortSelect.onchange = e => {
  Sort = e.target.value;
  renderItems();
};

/* INIT */
updateSort(Source);
renderItems();
