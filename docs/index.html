<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mercato</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
  background: white;
}

header {
  display: flex;
  justify-content: center;
  padding: 24px 16px;
}

header img {
  max-width: 100%;
}

.section {
  display: flex;
  justify-content: center;
  padding: 16px;
}

.field {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
}

.field label {
  font-family: Calibri, Arial, sans-serif;
  font-size: 6px;
  text-transform: uppercase;
  color: #666;
}

select {
  font-family: "Copperplate", serif;
  font-size: 18px;
  background: rgba(0,0,0,.1);
  border: none;
  border-radius: 6px;
  padding: 8px 16px;
  appearance: none;
  text-align: center;
}

.list {
  padding: 0 16px 24px;
}

.group-label {
  font-family: "Copperplate", serif;
  font-size: 13px;
  margin: 18px 0 6px;
  color: #333;
  border-bottom: 1px solid #ddd;
}

.item {
  display: flex;
  justify-content: space-between;
  gap: 12px;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
}

.left {
  display: flex;
  gap: 12px;
  align-items: center;
  flex: 1;
}

.icon {
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wine {
  width: 18px;
  height: 24px;
  border: 2px solid;
  border-bottom: none;
  border-radius: 0 0 10px 10px;
  position: relative;
}

.wine::after {
  content: "";
  position: absolute;
  bottom: -12px;
  left: 50%;
  width: 2px;
  height: 12px;
  background: currentColor;
  transform: translateX(-50%);
}

.text {
  display: flex;
  flex-direction: column;
}

.title {
  font-family: "Copperplate", serif;
  font-size: 15px;
}

.subtitle {
  font-size: 11px;
  color: #666;
}

.controls {
  display: flex;
  align-items: center;
  gap: 8px;
}

button {
  border: none;
  background: #eee;
  border-radius: 4px;
  padding: 4px 8px;
  font-size: 16px;
}

.value {
  min-width: 42px;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
}

.toggle {
  width: 16px;
  height: 16px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.toggle-circle {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  border: 2px solid black;
}

.toggle-check {
  font-size: 14px;
  color: green;
}

/* NUMERIC MODAL */
#numModal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  display: none;
  align-items: center;
  justify-content: center;
}

#numModal .panel {
  background: white;
  padding: 16px;
  border-radius: 12px;
  width: 220px;
}

#numModal input {
  width: 100%;
  font-size: 22px;
  text-align: center;
  margin-bottom: 12px;
}
</style>

</head>

<body>

<header>
  <img src="SiennaTransparent.png" alt="Mercato">
</header>

<section class="section">
  <div class="field">
    <label>Source</label>
    <select id="sourceSelect">
      <option selected>Emporio</option>
      <option>Mezzo</option>
      <option>Tetto (L)</option>
      <option>Tetto (R)</option>
      <option>Wine Cellar</option>
      <option>Liquor Closet</option>
      <option>Other</option>
    </select>
  </div>
</section>

<section class="section">
  <div class="field">
    <label>Sort</label>
    <select id="sortSelect"></select>
  </div>
</section>

<div class="list" id="list"></div>

<div id="numModal">
  <div class="panel">
    <input id="numInput" type="number" step="0.5" />
    <button id="numSave">Save</button>
  </div>
</div>

<script>
const items = {{items}};

const list = document.getElementById("list");
const sourceSelect = document.getElementById("sourceSelect");
const sortSelect = document.getElementById("sortSelect");

let Source = "Emporio";
let Sort = "Standard";
let activeItem = null;

const modal = document.getElementById("numModal");
const numInput = document.getElementById("numInput");

const round = v => Math.round(v * 10) / 10;

function getSortOptions(source) {
  return ["Standard", "Smart"];
}

function updateSort(source) {
  sortSelect.innerHTML = "";
  getSortOptions(source).forEach(o => {
    const opt = document.createElement("option");
    opt.value = o;
    opt.textContent = o;
    sortSelect.appendChild(opt);
  });
  Sort = "Standard";
}

function renderItems() {
  list.innerHTML = "";
  const completeKey = `${Source}Complete`;

  items.forEach(i => {
    if (typeof i[completeKey] !== "boolean") i[completeKey] = false;
    i[Source] = Number(i[Source]) || 0;
  });

  items.forEach(drawItem);
}

function drawItem(item) {
  const completeKey = `${Source}Complete`;

  const row = document.createElement("div");
  row.className = "item";

  row.innerHTML = `
    <div class="left">
      <div class="icon" style="color:${item.icon}"><div class="wine"></div></div>
      <div class="text">
        <div class="title">${item.brand} ${item.varietal} ${item.year}</div>
        <div class="subtitle">${item.tier ?? ""}</div>
      </div>
    </div>
    <div class="controls">
      <button class="minus">−</button>
      <div class="value">${round(item[Source])}</div>
      <button class="plus">+</button>
      <div class="toggle">${item[completeKey] ? "✔" : "○"}</div>
    </div>
  `;

  row.querySelector(".minus").onclick = () => {
    item[Source] = round(item[Source] - 1);
    renderItems();
  };

  row.querySelector(".plus").onclick = () => {
    item[Source] = round(item[Source] + 1);
    renderItems();
  };

  row.querySelector(".value").onclick = () => {
    activeItem = item;
    numInput.value = item[Source];
    modal.style.display = "flex";
  };

  list.appendChild(row);
}

numInput.onkeydown = e => {
  if (e.key === "Enter") saveNum();
};

document.getElementById("numSave").onclick = saveNum;

function saveNum() {
  if (!activeItem) return;
  activeItem[Source] = round(Number(numInput.value) || 0);
  modal.style.display = "none";
  renderItems();
}

modal.onclick = e => {
  if (e.target === modal) modal.style.display = "none";
};

sourceSelect.onchange = e => {
  Source = e.target.value;
  updateSort(Source);
  renderItems();
};

updateSort(Source);
renderItems();
</script>

</body>
</html>
