<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mercato</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
}

header {
  display: flex;
  justify-content: center;
  padding: 20px 16px;
}

header img { max-width: 100%; }

/* ---------- SOURCE TABS ---------- */
.tabs {
  display: flex;
  overflow-x: auto;
  gap: 6px;
  padding: 8px 12px;
}

.tab {
  padding: 8px 14px;
  border-radius: 14px;
  background: #eee;
  font-family: "Copperplate", serif;
  font-size: 14px;
  white-space: nowrap;
  cursor: pointer;
}

.tab.active {
  background: #000;
  color: #fff;
}

/* ---------- SORT ---------- */
.section {
  display: flex;
  justify-content: center;
  padding: 10px;
}

select {
  font-family: "Copperplate", serif;
  font-size: 16px;
  padding: 6px 14px;
  border-radius: 6px;
}

/* ---------- LIST ---------- */
.list { padding: 0 16px 30px; }

.group-label {
  font-family: "Copperplate", serif;
  font-size: 13px;
  margin: 18px 0 6px;
  border-bottom: 1px solid #ddd;
}

.item {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
}

.left {
  display: flex;
  gap: 12px;
  align-items: center;
  flex: 1;
}

.icon {
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wine {
  width: 18px;
  height: 24px;
  border: 2px solid;
  border-bottom: none;
  border-radius: 0 0 10px 10px;
  position: relative;
}

.wine::after {
  content: "";
  position: absolute;
  bottom: -12px;
  left: 50%;
  width: 2px;
  height: 12px;
  background: currentColor;
  transform: translateX(-50%);
}

.title {
  font-family: "Copperplate", serif;
  font-size: 15px;
}

.subtitle {
  font-size: 11px;
  color: #666;
}

.controls {
  display: flex;
  align-items: center;
  gap: 8px;
}

button {
  border: none;
  background: #eee;
  border-radius: 4px;
  padding: 4px 8px;
  font-size: 16px;
}

.value {
  min-width: 42px;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
}

.toggle {
  cursor: pointer;
  font-size: 16px;
}
</style>
</head>

<body>

<header>
  <img src="SiennaTransparent.png" alt="Mercato">
</header>

<!-- SOURCE TABS -->
<div class="tabs" id="tabs"></div>

<!-- SORT -->
<div class="section">
  <select id="sortSelect"></select>
</div>

<div class="list" id="list"></div>

<script>
/* ---------- CONFIG ---------- */
const STORAGE_KEY = "mercato-items-v3";
const SOURCES = [
  "Emporio",
  "Mezzo",
  "Tetto (L)",
  "Tetto (R)",
  "Wine Cellar",
  "Liquor Closet",
  "Prep Cooler",
  "Other"
];

/* ---------- STATE ---------- */
let items = [];
let Source = "Emporio";
let Sort = "Standard";

const list = document.getElementById("list");
const tabs = document.getElementById("tabs");
const sortSelect = document.getElementById("sortSelect");

/* ---------- INIT TABS ---------- */
SOURCES.forEach(src => {
  const t = document.createElement("div");
  t.className = "tab" + (src === Source ? " active" : "");
  t.textContent = src;
  t.onclick = () => {
    Source = src;
    document.querySelectorAll(".tab").forEach(x => x.classList.remove("active"));
    t.classList.add("active");
    updateSort();
    renderItems();
  };
  tabs.appendChild(t);
});

/* ---------- SORT OPTIONS ---------- */
function getSortOptions() {
  return Source === "Prep Cooler"
    ? ["Standard", "Tier"]
    : ["Standard", "Smart", "Tier"];
}

function updateSort() {
  sortSelect.innerHTML = "";
  getSortOptions().forEach(o => {
    const opt = document.createElement("option");
    opt.value = o;
    opt.textContent = o;
    sortSelect.appendChild(opt);
  });
  Sort = sortSelect.value = getSortOptions().includes(Sort) ? Sort : "Standard";
}

/* ---------- LOAD ---------- */
async function loadItems() {
  try {
    const res = await fetch("items.json", { cache: "no-store" });
    items = await res.json();
    updateSort();
    renderItems();
  } catch {
    alert("Failed to load inventory");
  }
}

/* ---------- HELPERS ---------- */
const round = v => Math.round(v * 10) / 10;
const clamp = v => Math.max(0, round(v));

function baseSort(a, b, completeKey) {
  if (a[completeKey] !== b[completeKey])
    return a[completeKey] ? 1 : -1;
  return (
    a.brand.localeCompare(b.brand) ||
    a.varietal.localeCompare(b.varietal) ||
    b.year.localeCompare(a.year)
  );
}

/* ---------- RENDER ---------- */
function renderItems() {
  list.innerHTML = "";
  const completeKey = `${Source}Complete`;

  items.forEach(i => {
    i[Source] = clamp(i[Source] || 0);
    if (typeof i[completeKey] !== "boolean") i[completeKey] = false;
  });

  let renderList = [...items];

  if (Sort === "Standard") {
    renderList.sort((a,b)=>baseSort(a,b,completeKey));
    renderList.forEach(drawItem);
  }

  else {
    const tiers = [...new Set(renderList.map(i => i.tier || "Other"))];
    tiers.forEach(tier => {
      const group = renderList.filter(i => (i.tier || "Other") === tier);
      if (!group.length) return;

      group.sort((a,b)=>baseSort(a,b,completeKey));

      const label = document.createElement("div");
      label.className = "group-label";
      label.textContent = tier;
      list.appendChild(label);

      group.forEach(drawItem);
    });
  }

  localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
}

/* ---------- DRAW ---------- */
function drawItem(item) {
  const completeKey = `${Source}Complete`;

  const iconHTML = item.base64
    ? `<img src="data:image/png;base64,${item.icon}" width="28">`
    : `<div style="color:${item.icon}"><div class="wine"></div></div>`;

  const row = document.createElement("div");
  row.className = "item";
  row.innerHTML = `
    <div class="left">
      <div class="icon">${iconHTML}</div>
      <div>
        <div class="title">${item.brand} ${item.varietal} ${item.year}</div>
        <div class="subtitle">${item.tier || ""}</div>
      </div>
    </div>
    <div class="controls">
      <button class="minus">−</button>
      <div class="value">${item[Source]}</div>
      <button class="plus">+</button>
      <div class="toggle">${item[completeKey] ? "✔" : "○"}</div>
    </div>
  `;

  row.querySelector(".minus").onclick = () => {
    item[Source] = clamp(item[Source] - 1);
    renderItems();
  };

  row.querySelector(".plus").onclick = () => {
    item[Source] = clamp(item[Source] + 1);
    renderItems();
  };

  let pressTimer;
  const valueEl = row.querySelector(".value");
  valueEl.addEventListener("touchstart", () => {
    pressTimer = setTimeout(() => {
      const v = prompt("Enter quantity:", item[Source]);
      if (v !== null && !isNaN(v)) {
        item[Source] = clamp(parseFloat(v));
        renderItems();
      }
    }, 500);
  });
  valueEl.addEventListener("touchend", () => clearTimeout(pressTimer));

  row.querySelector(".toggle").onclick = () => {
    item[completeKey] = !item[completeKey];
    renderItems();
  };

  list.appendChild(row);
}

/* ---------- EVENTS ---------- */
sortSelect.onchange = e => {
  Sort = e.target.value;
  renderItems();
};

/* ---------- START ---------- */
updateSort();
loadItems();
</script>

</body>
</html>
