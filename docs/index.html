<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mercato</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
  background: white;
}

header {
  display: flex;
  justify-content: center;
  padding: 24px 16px;
}

header img {
  max-width: 100%;
}

.section {
  display: flex;
  justify-content: center;
  padding: 16px;
}

.field {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
}

.field label {
  font-size: 10px;
  text-transform: uppercase;
  color: #666;
}

select {
  font-family: "Copperplate", serif;
  font-size: 18px;
  background: rgba(0,0,0,.1);
  border: none;
  border-radius: 6px;
  padding: 8px 16px;
  text-align: center;
}

.list {
  padding: 0 16px 24px;
}

.group-label {
  font-family: "Copperplate", serif;
  font-size: 13px;
  margin: 18px 0 6px;
  border-bottom: 1px solid #ddd;
}

.item {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
}

/* LEFT */
.left {
  display: flex;
  gap: 12px;
  align-items: center;
  flex: 1;
}

.icon {
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CSS WINEGLASS */
.wine {
  width: 18px;
  height: 24px;
  border: 2px solid currentColor;
  border-bottom: none;
  border-radius: 0 0 10px 10px;
  position: relative;
}

.wine::after {
  content: "";
  position: absolute;
  bottom: -12px;
  left: 50%;
  width: 2px;
  height: 12px;
  background: currentColor;
  transform: translateX(-50%);
}

.text {
  display: flex;
  flex-direction: column;
}

.title {
  font-family: "Copperplate", serif;
  font-size: 15px;
}

.subtitle {
  font-size: 11px;
  color: #666;
}

/* RIGHT */
.controls {
  display: flex;
  align-items: center;
  gap: 8px;
}

button {
  border: none;
  background: #eee;
  border-radius: 4px;
  padding: 4px 8px;
  font-size: 16px;
}

.value {
  min-width: 42px;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
}

.toggle {
  width: 16px;
  height: 16px;
  cursor: pointer;
}

.toggle-circle {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  border: 2px solid black;
}

.toggle-check {
  color: green;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  <img src="SiennaTransparent.png" alt="Mercato">
</header>

<section class="section">
  <div class="field">
    <label>Source</label>
    <select id="sourceSelect">
      <option>Emporio</option>
      <option>Mezzo</option>
      <option>Tetto (L)</option>
      <option>Tetto (R)</option>
      <option>Wine Cellar</option>
      <option>Liquor Closet</option>
      <option>Other</option>
    </select>
  </div>
</section>

<section class="section">
  <div class="field">
    <label>Sort</label>
    <select id="sortSelect"></select>
  </div>
</section>

<div class="list" id="list"></div>

<script>
// ITEMS MUST ALREADY BE DEFINED (local or fetched)
const items = window.items || [];

const list = document.getElementById("list");
const sourceSelect = document.getElementById("sourceSelect");
const sortSelect = document.getElementById("sortSelect");

let Source = "Emporio";
let Sort = "Standard";

/* SORT OPTIONS */
function getSortOptions(source) {
  return ["Standard","Smart","Tier"];
}

function updateSort(source) {
  sortSelect.innerHTML = "";
  getSortOptions(source).forEach(o => {
    const opt = document.createElement("option");
    opt.value = o;
    opt.textContent = o;
    sortSelect.appendChild(opt);
  });
}

/* HELPERS */
const round = v => Math.round(v * 10) / 10;

function renderItems() {
  list.innerHTML = "";
  const completeKey = `${Source}Complete`;

  items.forEach(item => {
    if (typeof item[completeKey] !== "boolean") item[completeKey] = false;
    if (item[Source] == null) item[Source] = 0;
    drawItem(item);
  });
}

/* DRAW ITEM */
function drawItem(item) {
  const completeKey = `${Source}Complete`;
  const value = round(item[Source]);
  const titleColor = item.status ? "#000" : "#ccc";

  let iconHTML;

  if (item.base64 === true && item.icon) {
    iconHTML = `
      <img src="data:image/png;base64,${item.icon}"
           style="width:28px;height:28px;object-fit:contain;">
    `;
  } else {
    iconHTML = `
      <div class="wine" style="color:${item.icon || '#999'}"></div>
    `;
  }

  const row = document.createElement("div");
  row.className = "item";

  row.innerHTML = `
    <div class="left">
      <div class="icon">${iconHTML}</div>
      <div class="text">
        <div class="title" style="color:${titleColor}">
          ${[item.brand,item.identifier,item.varietal,item.year]
            .filter(v => v && v !== "N/A").join(" ")}
        </div>
        <div class="subtitle">${item.tier || ""}</div>
      </div>
    </div>

    <div class="controls">
      <button class="minus">−</button>
      <div class="value">${value}</div>
      <button class="plus">+</button>
      <div class="toggle">
        ${item[completeKey]
          ? `<span class="toggle-check">✔</span>`
          : `<div class="toggle-circle"></div>`
        }
      </div>
    </div>
  `;

  row.querySelector(".minus").onclick = () => {
    item[Source] = round(item[Source] - 1);
    renderItems();
  };

  row.querySelector(".plus").onclick = () => {
    item[Source] = round(item[Source] + 1);
    renderItems();
  };

  row.querySelector(".value").onclick = () => {
    const v = prompt("Enter value:", value);
    if (v !== null && !isNaN(v)) {
      item[Source] = round(Number(v));
      renderItems();
    }
  };

  row.querySelector(".toggle").onclick = () => {
    item[completeKey] = !item[completeKey];
    renderItems();
  };

  list.appendChild(row);
}

/* EVENTS */
sourceSelect.onchange = e => {
  Source = e.target.value;
  renderItems();
};

updateSort(Source);
renderItems();
</script>

</body>
</html>
