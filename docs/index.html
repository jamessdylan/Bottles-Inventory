<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mercato</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
}

/* ---------- BACKGROUND ---------- */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: url("IMG_6048.jpeg");
  background-repeat: no-repeat;
  background-position: left center;
  background-size: 1200px auto;
  opacity: 0.65;
  z-index: -1;
  pointer-events: none;
}

/* ---------- HEADER ---------- */
header {
  display: flex;
  justify-content: center;
  padding: 24px 16px;
}
header img { max-width: 100%; }

/* ---------- TABS ---------- */
.tabs {
  display: flex;
  gap: 6px;
  padding: 10px 12px;
  overflow-x: auto;
}
.tab {
  padding: 8px 14px;
  border-radius: 14px;
  background: #eee;
  font-family: "Copperplate", serif;
  font-size: 14px;
  cursor: pointer;
  white-space: nowrap;
}
.tab.active {
  background: #000;
  color: #fff;
}

/* ---------- SORT ---------- */
.section {
  display: flex;
  justify-content: center;
  padding: 12px;
}
select {
  font-family: "Copperplate", serif;
  font-size: 18px;
  background: rgba(0,0,0,.1);
  border: none;
  border-radius: 6px;
  padding: 8px 16px;
}

/* ---------- LIST ---------- */
.list {
  padding: 8px 16px 24px;
}

/* ---------- GROUP LABEL ---------- */
.group-label {
  font-family: "Copperplate", serif;
  font-size: 13px;
  margin: 20px 0 8px;
  border-bottom: 1px solid #ddd;
}

/* ---------- ITEM ROW ---------- */
.item {
  position: relative; /* ⬅️ REQUIRED FOR TOGGLE OVERLAY */
  display: flex;
  gap: 16px;
  margin-bottom: 14px;
  padding: 16px 18px;
  border-radius: 16px;

  background: rgba(255,255,255,0.35);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
}

/* ---------- LEFT COLUMN ---------- */
.left {
  display: flex;
  gap: 16px;
  flex: 1;
  align-items: center;
}

/* ICON COLUMN */
.icon {
  width: 56px;
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CSS WINE ICON */
.wine {
  width: 26px;
  height: 34px;
  border: 2px solid;
  border-bottom: none;
  border-radius: 0 0 12px 12px;
  position: relative;
}
.wine::after {
  content: "";
  position: absolute;
  bottom: -14px;
  left: 50%;
  width: 2px;
  height: 14px;
  background: currentColor;
  transform: translateX(-50%);
}

/* ---------- TEXT STACK ---------- */
.text-stack {
  display: flex;
  flex-direction: column;
  gap: 6px;
  flex: 1;
}

/* TITLE */
.title {
  font-family: "Copperplate", serif;
  font-size: 17px;
}

/* SUB + CONTROLS ROW */
.sub-row {
  display: flex;
  align-items: center;
  gap: 12px;
}

/* SUBTITLE */
.subtitle {
  font-size: 12px;
  color: #666;
  flex: 1;
}

/* ---------- CONTROLS ---------- */
.controls {
  display: flex;
  align-items: center;
  justify-content: flex-end;
  gap: 10px;
  min-width: 160px;
}

button {
  border: none;
  background: rgba(0,0,0,0.08);
  border-radius: 6px;
  padding: 6px 10px;
  font-size: 16px;
}

.value {
  min-width: 48px;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
}

/* ---------- COMPLETE TOGGLE (OVERLAY) ---------- */
.toggle {
  position: absolute;
  top: 10px;
  right: 12px;
  cursor: pointer;
}

.toggle-circle {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  border: 2px solid black;
}

.toggle-check {
  font-size: 16px;
  color: green;
}
</style>
</head>

<body>

<header>
  <img src="SiennaTransparent.png" alt="Mercato">
</header>

<div class="tabs" id="sourceTabs"></div>

<section class="section">
  <select id="sortSelect"></select>
</section>

<div class="list" id="list"></div>

<script>
/* ---------------- STATE ---------------- */
const SOURCES = [
  "Emporio","Mezzo","Tetto (L)","Tetto (R)",
  "Wine Cellar","Liquor Closet","Prep Cooler","Other"
];

let items = [];
let Source = "Emporio";
let Sort = "Standard";

const list = document.getElementById("list");
const sortSelect = document.getElementById("sortSelect");
const tabsEl = document.getElementById("sourceTabs");

/* ---------------- LOAD ---------------- */
async function loadItems() {
  const res = await fetch("./items.json", { cache: "no-store" });
  items = await res.json();
  renderItems();
}

/* ---------------- TABS ---------------- */
function buildSourceTabs() {
  tabsEl.innerHTML = "";
  SOURCES.forEach(src => {
    const tab = document.createElement("div");
    tab.className = "tab" + (src === Source ? " active" : "");
    tab.textContent = src;
    tab.onclick = () => {
      Source = src;
      document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
      tab.classList.add("active");
      updateSort(Source);
      renderItems();
    };
    tabsEl.appendChild(tab);
  });
}

/* ---------------- SORT ---------------- */
function getSortOptions(src) {
  if (src === "Prep Cooler") return ["Standard","Tier"];
  return ["Standard","Smart","Tier"];
}
function updateSort(src) {
  sortSelect.innerHTML = "";
  getSortOptions(src).forEach(o=>{
    const opt=document.createElement("option");
    opt.value=o; opt.textContent=o;
    sortSelect.appendChild(opt);
  });
  Sort = sortSelect.value = "Standard";
}

/* ---------------- HELPERS ---------------- */
const round = v => Math.round(v * 10) / 10;
const naLast = (a,b) => a==="N/A"?1:b==="N/A"?-1:a.localeCompare(b);

function baseSort(a,b,key){
  if(a[key]!==b[key]) return a[key]?1:-1;
  return naLast(a.brand,b.brand)
    || naLast(a.identifier,b.identifier)
    || naLast(a.varietal,b.varietal)
    || naLast(b.year,a.year);
}

/* ---------------- RENDER ---------------- */
function renderItems() {
  list.innerHTML="";
  const key=`${Source}Complete`;

  items.forEach(i=>{
    i[Source]=Math.max(0,Number(i[Source])||0);
    if(typeof i[key]!=="boolean") i[key]=false;
  });

  items.sort((a,b)=>baseSort(a,b,key));
  items.forEach(drawItem);
}

/* ---------------- DRAW ITEM ---------------- */
function drawItem(item){
  const key=`${Source}Complete`;

  const iconHTML=item.base64
    ? `<img src="data:image/png;base64,${item.icon}" width="40">`
    : `<div class="wine" style="color:${item.icon}"></div>`;

  const row=document.createElement("div");
  row.className="item";
  row.innerHTML=`
    <div class="left">
      <div class="icon">${iconHTML}</div>
      <div class="text-stack">
        <div class="title" style="color:${item.status?'#000':'#ccc'}">
          ${[item.brand,item.identifier,item.varietal,item.year].filter(v=>v&&v!=="N/A").join(" ")}
        </div>
        <div class="sub-row">
          <div class="subtitle">${item.tier||""}</div>
          <div class="controls">
            <button class="minus">−</button>
            <div class="value">${item[Source]}</div>
            <button class="plus">+</button>
          </div>
        </div>
      </div>
    </div>
    <div class="toggle">
      ${item[key]?`<span class="toggle-check">✔</span>`:`<div class="toggle-circle"></div>`}
    </div>
  `;

  let t;
  const val=row.querySelector(".value");
  val.onpointerdown=()=>t=setTimeout(()=>{
    const v=prompt("Enter value:",item[Source]);
    if(v!==null&&!isNaN(v)){
      item[Source]=Math.max(0,round(Number(v)));
      renderItems();
    }
  },500);
  val.onpointerup=()=>clearTimeout(t);
  val.onpointerleave=()=>clearTimeout(t);

  row.querySelector(".minus").onclick=()=>{item[Source]=Math.max(0,round(item[Source]-1));renderItems();}
  row.querySelector(".plus").onclick=()=>{item[Source]=round(item[Source]+1);renderItems();}
  row.querySelector(".toggle").onclick=()=>{item[key]=!item[key];renderItems();}

  list.appendChild(row);
}

/* ---------------- INIT ---------------- */
buildSourceTabs();
updateSort(Source);
loadItems();
</script>

</body>
</html>
