<style>
:root { --green:#1f5e3b; --green-light:rgba(255,255,255,.25); }
.featured-btn{
  padding:10px 14px;
  border-radius:10px;
  border:none;
  background:rgba(0,0,0,.08);
  font-size:14px;
  cursor:pointer;
}

.featured-btn.active{
  background:#1f5e3b;
  color:white;
}


body {
  margin:0;
  padding:
    env(safe-area-inset-top)
    env(safe-area-inset-right)
    env(safe-area-inset-bottom)
    env(safe-area-inset-left);
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
}

/* ---------- SOURCE TABS ---------- */
.tabs{
  display:flex;
  gap:6px;
  padding:10px 12px;
  overflow-x:auto;
}

.tab{
  padding:8px;
  border-radius:14px;
background:rgba(240,233,233,.65);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  min-width:56px;
}

.tab img{
  width:34px;
  height:34px;
  object-fit:contain;
  transition:.15s ease;
}

/* Ros√© highlight when active */
.tab.active{
  background:rgba(217,124,138,.25);
  box-shadow:0 0 0 2px rgba(217,124,138,.6);
}

.tab.active img{
  filter:saturate(1.1);
}

/* ---------- FLOATING CURRENT SOURCE (TEXT ONLY) ---------- */
.floating-source{
  position:fixed;
  top:calc(8px + env(safe-area-inset-top));
  left:50%;
  transform:translateX(-50%) translateY(-6px);
  padding:8px 12px;
  border-radius:12px;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(10px);
  font-family:"Copperplate",serif;
  font-size:14px;
  letter-spacing:.2px;
  z-index:260;              /* above tabs (default) and above list items */
  opacity:0;
  pointer-events:none;
  transition:opacity .18s ease, transform .18s ease;
  box-shadow:0 6px 18px rgba(0,0,0,.10);
}

.floating-source.show{
  opacity:1;
  transform:translateX(-50%) translateY(0);
}


/* ---------- LIST ---------- */
.list{padding:8px 16px 140px;}

/* ---------- ITEM ---------- */
.item{
  position:relative;
  display:flex;
  gap:16px;
  margin-bottom:14px;
  padding:16px 18px;
  border-radius:16px;
  background:rgba(255,255,255,.35);
  backdrop-filter:blur(6px);
}

/* LEFT */
.left{display:flex;gap:16px;flex:1;align-items:center;}
.icon{width:56px;height:56px;display:flex;align-items:center;justify-content:center;}

.wine{
  width:26px;height:34px;
  border:2px solid;
  border-bottom:none;
  border-radius:0 0 12px 12px;
  position:relative;
}
.wine::after{
  content:"";
  position:absolute;
  bottom:-14px;left:50%;
  width:2px;height:14px;
  background:currentColor;
  transform:translateX(-50%);
}

.text-stack{display:flex;flex-direction:column;gap:6px;flex:1;}
.title{font-family:"Copperplate",serif;font-size:17px;}
.sub-row{display:flex;align-items:center;gap:12px;}
.subtitle{font-size:12px;color:#666;flex:1;}

.controls{display:flex;gap:10px;min-width:160px;}
button{border:none;background:rgba(0,0,0,.08);border-radius:6px;padding:6px 10px;font-size:16px;}
.value{min-width:48px;text-align:center;font-weight:bold;cursor:pointer;}

/* COMPLETE */
.toggle{position:absolute;top:10px;right:12px;cursor:pointer;}
.toggle-circle{width:14px;height:14px;border-radius:50%;border:2px solid black;}
.toggle-check{font-size:16px;color:green;}

/* ---------- DRAWER TAB ---------- */
.drawer-tab{
  position:fixed;
  top:calc(12px + env(safe-area-inset-top));
  left:0;
  width:44px;
  height:48px;
  background:rgba(31,94,59,.9);
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:300;
  cursor:pointer;
}
.drawer-tab span{color:white;font-size:22px;letter-spacing:2px;}

/* ---------- DRAWER ---------- */
.drawer{
  position:fixed;
  inset:0 auto 0 0;
  width:240px;
  background:rgba(255,255,255,.65);
  backdrop-filter:blur(14px);
  padding:calc(24px + env(safe-area-inset-top)) 20px;
  transform:translateX(-100%);
  transition:.25s ease;
  z-index:301;
}
.drawer.open{transform:translateX(0);}
.drawer button{
  background:none;
  border:none;
  width:100%;
  padding:14px 0;
  font-size:16px;
  text-align:left;
}

/* ---------- DRAWER TITLE ---------- */
.drawer-title{
  font-family:"Copperplate",serif;
  font-size:18px;
  margin-bottom:18px;
  cursor:pointer;
}

/* ---------- OVERLAY ---------- */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.25);
  display:none;
  z-index:300;
}
.overlay.show{display:block;}


/* ---------- FIXED ACTION BAR ---------- */
.action-bar{
  position:fixed;
  left:0;right:0;bottom:0;
  display:flex;
  justify-content:space-around;
  padding:10px env(safe-area-inset-right)

  z-index:250;
}

.action-bar button{
  background:none;

  padding:10px;
  border-radius:10px;
}
.action-bar button.active{background:var(--green-light);}

.action-bar svg,

.action-bar img{filter:brightness(0) invert(1);}

<script>

/* ---------- PAGE TITLE ---------- */
const pageTitleEl=document.getElementById("pageTitle");

function defaultTitle(){
  const d=new Date();
  if(d.getDate()<15) d.setMonth(d.getMonth()-1);
  return d.toLocaleString("default",{month:"long",year:"numeric"})+" Wine Inventory";
}

let pageTitle = defaultTitle();
pageTitleEl.textContent = pageTitle;
document.title = pageTitle;


const picker=document.getElementById("datePicker");
const pickerOverlay=document.getElementById("datePickerOverlay");
const monthPicker=document.getElementById("monthPicker");
const yearPicker=document.getElementById("yearPicker");
const cancelDate = document.getElementById("cancelDate");
const confirmDate = document.getElementById("confirmDate");


const months=[ "January","February","March","April","May","June",
               "July","August","September","October","November","December" ];

months.forEach(m=>{
  const o=document.createElement("option");
  o.value=m; o.textContent=m;
  monthPicker.appendChild(o);
});

const currentYear=new Date().getFullYear();
for(let y=currentYear;y>=currentYear-2;y--){
  const o=document.createElement("option");
  o.value=y; o.textContent=y;
  yearPicker.appendChild(o);
}

pageTitleEl.onclick=()=>{
  const [m,y]=pageTitle.split(" ");
  monthPicker.value=m;
  yearPicker.value=y;
  picker.style.transform="translateY(0)";
  pickerOverlay.classList.add("show");
};

cancelDate.onclick=()=>{
  picker.style.transform="translateY(100%)";
  pickerOverlay.classList.remove("show");
};

confirmDate.onclick = () => {
  pageTitle = `${monthPicker.value} ${yearPicker.value} Wine Inventory`;
  pageTitleEl.textContent = pageTitle;
  document.title = pageTitle;
  cancelDate.onclick();
};

;

/* ---------------- STATE ---------------- */
const SOURCES=[
  "Emporio","Mezzo","Tetto (L)","Tetto (R)",
  "Wine Cellar","Liquor Closet","Prep Cooler","Other"
];

const SOURCE_ICONS = {
  "Emporio": "EmporioTransparent.png",
  "Mezzo": "MezzoTransparent.png",
  "Tetto (L)": "TettoLeftTransparent.png",
  "Tetto (R)": "TettoRightTransparent.png",

/* ---------- JSON -> array of dictionaries ---------- */
function jsonToArrayOfDicts(text) {
  const parsed = JSON.parse(text);

  // Accept [ {...}, {...} ]
  if (Array.isArray(parsed)) return parsed;

  // Accept { items: [ ... ] }
  if (parsed && Array.isArray(parsed.items)) return parsed.items;

  // Accept single object { ... } -> wrap
  if (parsed && typeof parsed === "object") return [parsed];

  throw new Error("JSON must be an array, or an object (optionally with .items as an array).");
}

/* ---------- CSV -> array of dictionaries (quote-aware, newline-safe) ---------- */
function csvToArrayOfDicts(csvText) {
  const rows = parseCSV(csvText);
  if (!rows.length) return [];

  const headers = rows[0].map(h => String(h ?? "").trim());

  if (!headers.some(h => h.length > 0)) {
    throw new Error("CSV header row is empty.");
  }

  const out = [];

  for (let r = 1; r < rows.length; r++) {
    const row = rows[r];

    // skip fully empty rows
    if (!row || !row.some(v => String(v ?? "").trim() !== "")) continue;

    const obj = {};
    headers.forEach((key, idx) => {
      if (!key) return;

      const raw = (row[idx] ?? "").toString().trim();

      // Light coercion (safe defaults)
      if (raw === "true") obj[key] = true;
      else if (raw === "false") obj[key] = false;
      else if (raw !== "" && !isNaN(Number(raw))) obj[key] = Number(raw);
      else obj[key] = raw;
    });

    out.push(obj);
  }

  return out;
}

/* Quote-aware CSV parser: handles commas/newlines inside quotes and escaped quotes ("") */
function parseCSV(text) {
  const s = String(text ?? "");

  const rows = [];
  let row = [];
  let field = "";
  let inQuotes = false;

  for (let i = 0; i < s.length; i++) {
    const c = s[i];
    const next = s[i + 1];

    if (inQuotes) {
      if (c === '"' && next === '"') {
        field += '"';
        i++;
      } else if (c === '"') {
        inQuotes = false;
      } else {
        field += c;
      }
      continue;
    }

    if (c === '"') {
      inQuotes = true;
      continue;
    }

    if (c === ",") {
      row.push(field);
      field = "";
      continue;
    }

    // Windows newlines
    if (c === "\r" && next === "\n") {
      row.push(field);
      rows.push(row);
      row = [];
      field = "";
      i++;
      continue;
    }

    // Unix/Mac newlines
    if (c === "\n" || c === "\r") {
      row.push(field);
      rows.push(row);
      row = [];
      field = "";
      continue;
    }

    field += c;
  }

  // last field
  row.push(field);
  rows.push(row);

  // Trim trailing empty rows
  while (rows.length && rows[rows.length - 1].every(v => String(v ?? "").trim() === "")) {
    rows.pop();
  }

  return rows;
}

function logUndo(item, key, prevValue, nextValue) {
  const last = undoStack[undoStack.length - 1];

  // üö´ Skip if same item + same source
  if (last && last.item === item && last.key === key) return;

  undoStack.push({
    item,
    key,
    prevValue,
    nextValue,
    text: `${smartItemTitle(item)}: ${prevValue} ‚Üí ${nextValue}`
  });

  if (undoStack.length > UNDO_LIMIT) {
    undoStack.shift();
  }
}





function rebuildCurrentItems() {
  currentItems = items.map(item => {
    const obj = {};
    Object.keys(item).forEach(key => {
      obj[key] = item[key];
    });
    return obj;
  });
}

function buildPatchItems() {
  const templateByUUID = new Map(
    templateItems.map(item => [item.UUID, item])
  );

  const patchArray = [];

  currentItems.forEach(current => {
    const template = templateByUUID.get(current.UUID);

    // Always include UUID inside the dictionary
    const diff = { UUID: current.UUID };

    Object.keys(current).forEach(key => {
      if (key === "UUID") return;

      // Keep key if:
      // - template does not exist (new item)
      // - key does not exist in template
      // - value differs
      if (
        !template ||
        !template.hasOwnProperty(key) ||
        current[key] !== template[key]
      ) {
        diff[key] = current[key];
      }
    });

    // Only keep if something actually changed
    if (Object.keys(diff).length > 1) {
      patchArray.push(diff);
    }
  });

  return patchArray;
}

function applyPatchToTemplate(templateItems, patchItems) {
  const templateByUUID = new Map(
    templateItems.map(item => [item.UUID, structuredClone(item)])
  );

  patchItems.forEach(patch => {
    const uuid = patch.UUID;

    // üî• Explicit deletion
    if (patch.__deleted === true) {
      templateByUUID.delete(uuid);
      return;
    }

    // Merge existing item
    if (templateByUUID.has(uuid)) {
      const target = templateByUUID.get(uuid);

      Object.keys(patch).forEach(key => {
        if (key === "UUID" || key === "__deleted") return;
        target[key] = patch[key];
      });
    }
    // New item
    else {
      const newItem = structuredClone(patch);
      delete newItem.__deleted;
      templateByUUID.set(uuid, newItem);
    }
  });

  return Array.from(templateByUUID.values());
}



function isItemDeleted(uuid) {
  const patchItems = JSON.parse(
    localStorage.getItem("patchItems") || "[]"
  );

  return patchItems.some(
    p => p.UUID === uuid && p.__deleted === true
  );
}


function markItemDeleted(uuid) {
  const patchItems = JSON.parse(
    localStorage.getItem("patchItems") || "[]"
  );

  // Remove any existing patch for this UUID
  const filtered = patchItems.filter(p => p.UUID !== uuid);

  // Add deletion marker
  filtered.push({
    UUID: uuid,
    "__deleted": true
  });

  localStorage.setItem(
    "patchItems",
    JSON.stringify(filtered, null, 2)
  );

  console.log(`Item ${uuid} marked for deletion`);
}

function onDeleteItem(item) {
  if (!item || !item.UUID) return;

  // 1. Write explicit deletion patch
  markItemDeleted(item.UUID);

  // 2. Remove from live in-memory items
  items = items.filter(i => i.UUID !== item.UUID);

  // 3. Re-render
  renderItems();
}

function handleQuantityChange(item, newValue) {
  if (!Source) return;

  const key = Source;
  const oldValue = Number(item[key]) || 0;
  const nextValue = Math.max(0, Number(newValue));

  if (oldValue === nextValue) return;

  // üîπ Pass both values now
  logUndo(item, key, oldValue, nextValue);

  item[key] = nextValue;
  renderItems();
}

function standardSort(arr) {
  const na = v => (v === undefined || v === null || v === "" ? "N/A" : v);

  return [...arr].sort((a, b) => {
    const brandA = na(a.brand);
    const brandB = na(b.brand);
    if (brandA !== brandB) {
      if (brandA === "N/A") return 1;
      if (brandB === "N/A") return -1;
      return brandA.localeCompare(brandB);
    }

    const idA = na(a.identifier);
    const idB = na(b.identifier);
    if (idA !== idB) {
      if (idA === "N/A") return 1;
      if (idB === "N/A") return -1;
      return idA.localeCompare(idB);
    }

    const varA = na(a.varietal);
    const varB = na(b.varietal);
    if (varA !== varB) {
      if (varA === "N/A") return 1;
      if (varB === "N/A") return -1;
      return varA.localeCompare(varB);
    }

    const yearA = na(a.year);
    const yearB = na(b.year);
    if (yearA !== yearB) {
      if (yearA === "N/A") return 1;
      if (yearB === "N/A") return -1;
      return Number(yearB) - Number(yearA); // Z-A
    }

    return 0;
  });
}

      SMART_LISTS_KEY,

    );

    console.log("Smart Lists loaded from GitHub");
  } else {

}

function validateSmartListsMembers(smartLists, items) {
  const validUUIDs = new Set(items.map(item => item.UUID));
  let changed = false;

  smartLists.forEach(listObj => {
    if (!Array.isArray(listObj.members)) return;

    listObj.members = listObj.members.filter(uuid => {
      const exists = validUUIDs.has(uuid);
      if (!exists) {
        console.log(
          "Deleted Item from",
          listObj.list
        );
        changed = true;
      }
      return exists;
    });
  });

  return changed;
}

function saveSmartLists(smartLists) {
  localStorage.setItem(
    SMART_LISTS_KEY,
    JSON.stringify(smartLists)
  );

  console.log("Updated Smart Lists:");
  console.log(JSON.stringify(smartLists, null, 2));
}

async function prepareSmartLists(items) {
  const smartLists = await loadSmartLists();

    smartLists,
    items
  );

  if (changed) {
    saveSmartLists(smartLists);
  } else {
    console.log("Smart Lists unchanged");
    console.log(JSON.stringify(smartLists, null, 2));
  }

  return smartLists;
}

  const d = norm(domain).toLowerCase();
  if (!d) return [];
  return uniqueSorted(
    items

  );

domainInput.oninput = () => {
  const typed = norm(domainInput.value);
  newBottleDomain = typed;

  // If domain changes, clear region (because it is dependent)
  newBottleRegion = "";
  regionInput.value = "";
  regionSuggestions.style.display = "none";
  regionInput.placeholder = typed ? "Enter region" : "Select a domain first";

  const q = typed.toLowerCase();
  if (!q) {
    domainSuggestions.style.display = "none";
    return;
  }

  const matches = domainsFromItems().filter(d =>
    d.toLowerCase().includes(q)
  );

  buildSuggestionList(domainSuggestions, matches, picked => {
    domainInput.value = picked;
    newBottleDomain = picked;

    // Clear region on pick too, then unlock region placeholder
    newBottleRegion = "";
    regionInput.value = "";
    regionInput.placeholder = "Enter region";

    domainSuggestions.style.display = "none";
  });
};

// REGION input autocomplete (depends on domain)
regionInput.oninput = () => {
  const domain = norm(domainInput.value);
  newBottleDomain = domain;

  // must have domain to suggest regions
  if (!domain) {
    regionSuggestions.style.display = "none";
    regionInput.placeholder = "Select a domain first";
    newBottleRegion = norm(regionInput.value);
    return;
  }

  const typed = norm(regionInput.value);
  newBottleRegion = typed;

  const q = typed.toLowerCase();
  const pool = regionsForDomain(domain);

  if (!q) {
    // If they haven‚Äôt typed yet, show the full list for that domain
    buildSuggestionList(regionSuggestions, pool, picked => {
      regionInput.value = picked;
      newBottleRegion = picked;
      regionSuggestions.style.display = "none";
    });
    return;
  }

  const matches = pool.filter(r => r.toLowerCase().includes(q));
  buildSuggestionList(regionSuggestions, matches, picked => {
    regionInput.value = picked;
    newBottleRegion = picked;
    regionSuggestions.style.display = "none";
  });
};

function buildListEditorData(targetList, items) {
  const smartLists = JSON.parse(
    localStorage.getItem("Smart Lists") || "[]"
  );

  const match = smartLists.find(
    l => l.list === targetList
  );

  let currentList = [];
  const validUUIDs = new Set(items.map(i => i.UUID));

  if (match && Array.isArray(match.members)) {
    match.members.forEach(uuid => {
      if (validUUIDs.has(uuid)) {
        currentList.push(uuid);
      }
    });
  }

  const currentSet = new Set(currentList);

  const suggestedList = items
    .map(i => i.UUID)
    .filter(uuid => !currentSet.has(uuid));

  return { currentList, suggestedList, smartLists };
}

function openListEditorPopup() {
  const {
    currentList,
    suggestedList,

  } = buildListEditorData(targetList, items);

  let tempCurrent = [...currentList];

  popup.innerHTML = `

      ${targetList}
    </div>
  `;

  /* ---------- CURRENT LIST ---------- */
  const currentWrap = document.createElement("div");
  popup.appendChild(currentWrap);

  function renderCurrentList() {
    currentWrap.innerHTML = "";

    tempCurrent.forEach((uuid, index) => {
      const item = items.find(i => i.UUID === uuid);
      if (!item) return;

      const row = document.createElement("div");
      row.style.cssText = `
        display:flex;
        align-items:center;
        gap:8px;
        padding:8px;
        margin-bottom:6px;
        background:#f2f2f2;
        border-radius:8px;
        cursor:grab;
      `;

      const title = document.createElement("div");
      title.textContent = smartItemTitle(item);
      title.style.flex = "1";

      const del = document.createElement("div");
      del.textContent = "‚úï";
      del.style.cursor = "pointer";

      del.onclick = () => {
        tempCurrent.splice(index, 1);
        tempSuggested.push(uuid);
        renderCurrentList();
        renderSuggestions();
      };

      row.appendChild(title);
      row.appendChild(del);
      currentWrap.appendChild(row);

      /* üîπ Reorder (long press move up/down) */
      let hold;
      row.onpointerdown = () => {
        hold = setTimeout(() => {
          if (index > 0) {
            [tempCurrent[index - 1], tempCurrent[index]] =
              [tempCurrent[index], tempCurrent[index - 1]];
            renderCurrentList();
          }
        }, 600);
      };
      row.onpointerup = () => clearTimeout(hold);
      row.onpointerleave = () => clearTimeout(hold);
    });
  }

  /* ---------- SUGGEST INPUT ---------- */
  const input = document.createElement("input");
  input.placeholder = "Add item‚Ä¶";

    width:100%;
    padding:10px;
    margin:10px 0;

  function renderSuggestions() {
    datalist.innerHTML = "";
    tempSuggested.forEach(uuid => {
      const item = items.find(i => i.UUID === uuid);
      if (!item) return;
      const opt = document.createElement("option");
      opt.value = smartItemTitle(item);
      datalist.appendChild(opt);
    });
  }

  input.setAttribute("list", "suggestions");

  input.onchange = () => {
    const match = tempSuggested.find(uuid => {
      const item = items.find(i => i.UUID === uuid);
      return item && smartItemTitle(item) === input.value;
    });

    if (match) {
      tempCurrent.push(match);
      tempSuggested = tempSuggested.filter(u => u !== match);
      input.value = "";
      renderCurrentList();
      renderSuggestions();
    }
  };

  popup.appendChild(input);
  popup.appendChild(datalist);

  /* ---------- DELETE LIST ---------- */
  const deleteBtn = document.createElement("button");
  deleteBtn.textContent = "Delete List";
  deleteBtn.style.cssText = `
    margin-top:10px;
    color:#7b1e1e;
  `;

 deleteBtn.onclick = async () => {

  close();

  // ‚úÖ re-render after deletion
  updateGlobalFilters();
  await renderItems();
};


  popup.appendChild(deleteBtn);

  /* ---------- CONFIRM ---------- */

  console.log("Updated Smart Lists:");

  // ‚úÖ re-render with latest smart list changes

  await renderItems();

  popup.appendChild(confirmBtn);

  document.body.appendChild(overlay);
  document.body.appendChild(popup);

  renderSuggestions();

  function close() {
    overlay.remove();
    popup.remove();
  }
}
