<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mercato</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
}

/* ---------- BACKGROUND ---------- */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: url("IMG_6048.jpeg");
  background-repeat: no-repeat;
  background-position: right center;
  background-size: 1200px auto;
  opacity: 0.65;
  z-index: -1;
  pointer-events: none;
}

/* ---------- HEADER ---------- */
header {
  display: flex;
  justify-content: center;
  padding: 24px 16px;
}
header img { max-width: 100%; }

/* ---------- TABS ---------- */
.tabs {
  display: flex;
  gap: 6px;
  padding: 10px 12px;
  overflow-x: auto;
}
.tab {
  padding: 8px 14px;
  border-radius: 14px;
  background: #eee;
  font-family: "Copperplate", serif;
  font-size: 14px;
  cursor: pointer;
  white-space: nowrap;
}
.tab.active {
  background: #000;
  color: #fff;
}

/* ---------- SORT ---------- */
.section {
  display: flex;
  justify-content: center;
  padding: 12px;
}
select {
  font-family: "Copperplate", serif;
  font-size: 18px;
  background: rgba(0,0,0,.1);
  border: none;
  border-radius: 6px;
  padding: 8px 16px;
}

/* ---------- LIST ---------- */
.list {
  padding: 8px 16px calc(160px + env(safe-area-inset-bottom));
}

/* ---------- GROUP LABEL ---------- */
.group-label {
  font-family: "Copperplate", serif;
  font-size: 13px;
  margin: 20px 0 8px;
  border-bottom: 1px solid #ddd;
}

/* ---------- ITEM ROW ---------- */
.item {
  position: relative;
  display: flex;
  gap: 16px;
  margin-bottom: 14px;
  padding: 16px 18px;
  border-radius: 16px;
  background: rgba(255,255,255,0.35);
  backdrop-filter: blur(6px);
}

/* ---------- LEFT COLUMN ---------- */
.left {
  display: flex;
  gap: 16px;
  flex: 1;
  align-items: center;
}

/* ICON COLUMN */
.icon {
  width: 56px;
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ---------- TEXT STACK ---------- */
.text-stack {
  display: flex;
  flex-direction: column;
  gap: 6px;
  flex: 1;
}

/* TITLE */
.title {
  font-family: "Copperplate", serif;
  font-size: 17px;
}

/* SUB + CONTROLS ROW */
.sub-row {
  display: flex;
  align-items: center;
  gap: 12px;
}

/* SUBTITLE */
.subtitle {
  font-size: 12px;
  color: #666;
  flex: 1;
}

/* ---------- CONTROLS ---------- */
.controls {
  display: flex;
  align-items: center;
  justify-content: flex-end;
  gap: 10px;
  min-width: 160px;
}

button {
  border: none;
  background: rgba(0,0,0,0.08);
  border-radius: 6px;
  padding: 6px 10px;
  font-size: 16px;
}

.value {
  min-width: 48px;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
}

/* ---------- COMPLETE TOGGLE ---------- */
.toggle {
  position: absolute;
  top: 10px;
  right: 12px;
  cursor: pointer;
}

/* ---------- DRAWER ---------- */
.drawer {
  position: fixed;
  top: 0;
  left: -280px;
  width: 260px;
  height: 100%;
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(10px);
  padding: 20px;
  transition: left 0.3s ease;
  z-index: 500;
}
.drawer.open { left: 0; }
.drawer button {
  display: block;
  width: 100%;
  text-align: left;
  padding: 10px 0;
  background: none;
  font-size: 16px;
}

/* ---------- PAGE NAME ---------- */
#pageName {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 20px;
  cursor: pointer;
}

/* ---------- ACTION BAR ---------- */
.action-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 12px env(safe-area-inset-right) calc(12px + env(safe-area-inset-bottom)) env(safe-area-inset-left);
  display: flex;
  justify-content: space-around;
  background: #0b3d2e;
  z-index: 999;
}
</style>
</head>

<body>

<header>
  <img src="SiennaTransparent.png" alt="Mercato">
</header>

<div class="tabs" id="sourceTabs"></div>

<section class="section">
  <select id="sortSelect"></select>
</section>

<div class="list" id="list"></div>

<!-- DRAWER -->
<div class="drawer" id="drawer">
  <div id="pageName"></div>
  <button>New Project</button>
  <button>Sales Report</button>
  <button>Dictionary File</button>
  <button>Export</button>
</div>

<!-- ACTION BAR -->
<div class="action-bar">
  <!-- icons already wired previously -->
</div>

<script>
/* ---------- PAGE NAME ---------- */
const pageNameEl = document.getElementById("pageName");
const MONTHS = ["January","February","March","April","May","June","July","August","September","October","November","December"];

function getDefaultMonthYear() {
  const now = new Date();
  let month = now.getMonth();
  let year = now.getFullYear();
  if (now.getDate() < 15) {
    month--;
    if (month < 0) { month = 11; year--; }
  }
  return { month, year };
}

let pageDate = getDefaultMonthYear();

function renderPageName() {
  pageNameEl.textContent = `${MONTHS[pageDate.month]} ${pageDate.year} — Wine Inventory`;
}
renderPageName();

pageNameEl.onclick = () => {
  const month = Number(prompt("Select month (1–12):", pageDate.month + 1)) - 1;
  if (month < 0 || month > 11) return;

  const y = new Date().getFullYear();
  const allowed = [y, y - 1, y - 2];
  const year = Number(prompt(`Select year:\n${allowed.join("\n")}`, pageDate.year));
  if (!allowed.includes(year)) return;

  pageDate = { month, year };
  renderPageName();
};
</script>

</body>
</html>
