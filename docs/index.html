<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mercato</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
}

/* ---------- HEADER ---------- */
header {
  display: flex;
  justify-content: center;
  padding: 24px 16px;
}

header img { max-width: 100%; }

/* ---------- SOURCE TABS ---------- */
.tabs {
  display: flex;
  overflow-x: auto;
  gap: 8px;
  padding: 8px 12px;
}

.tab {
  padding: 8px 14px;
  border-radius: 20px;
  background: #eee;
  font-family: "Copperplate", serif;
  font-size: 14px;
  white-space: nowrap;
  cursor: pointer;
}

.tab.active {
  background: #000;
  color: #fff;
}

/* ---------- SORT ---------- */
.section {
  display: flex;
  justify-content: center;
  padding: 12px;
}

.field {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
}

.field label {
  font-size: 10px;
  text-transform: uppercase;
  color: #666;
}

select {
  font-family: "Copperplate", serif;
  font-size: 18px;
  background: rgba(0,0,0,.1);
  border: none;
  border-radius: 6px;
  padding: 8px 16px;
}

/* ---------- LIST ---------- */
.list { padding: 0 16px 24px; }

.group-label {
  font-family: "Copperplate", serif;
  font-size: 13px;
  margin: 18px 0 6px;
  border-bottom: 1px solid #ddd;
}

.item {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
}

.left {
  display: flex;
  gap: 12px;
  align-items: center;
  flex: 1;
}

/* ---------- ICON ---------- */
.icon {
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wine {
  width: 18px;
  height: 24px;
  border: 2px solid;
  border-bottom: none;
  border-radius: 0 0 10px 10px;
  position: relative;
}

.wine::after {
  content: "";
  position: absolute;
  bottom: -12px;
  left: 50%;
  width: 2px;
  height: 12px;
  background: currentColor;
  transform: translateX(-50%);
}

/* ---------- TEXT ---------- */
.title {
  font-family: "Copperplate", serif;
  font-size: 15px;
}

.subtitle {
  font-size: 11px;
  color: #666;
}

/* ---------- CONTROLS ---------- */
.controls {
  display: flex;
  align-items: center;
  gap: 8px;
}

button {
  border: none;
  background: #eee;
  border-radius: 4px;
  padding: 4px 8px;
  font-size: 16px;
}

.value {
  min-width: 42px;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
}

.toggle { cursor: pointer; }

.toggle-circle {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  border: 2px solid black;
}
</style>
</head>

<body>

<header>
  <img src="SiennaTransparent.png" alt="Mercato">
</header>

<!-- SOURCE TABS -->
<div class="tabs" id="sourceTabs"></div>

<!-- SORT -->
<section class="section">
  <div class="field">
    <label>Sort</label>
    <select id="sortSelect"></select>
  </div>
</section>

<div class="list" id="list"></div>

<script>
/* ---------- CONFIG ---------- */
const STORAGE_KEY = "mercato-items-v2";

const SOURCES = [
  "Emporio",
  "Mezzo",
  "Tetto (L)",
  "Tetto (R)",
  "Wine Cellar",
  "Liquor Closet",
  "Prep Cooler",
  "Other"
];

/* ---------- STATE ---------- */
let items = [];
let Source = "Emporio";
let Sort = "Standard";

const list = document.getElementById("list");
const sortSelect = document.getElementById("sortSelect");
const tabs = document.getElementById("sourceTabs");

/* ---------- HELPERS ---------- */
const normalize = v => Math.max(0, Math.round((+v || 0) * 10) / 10);

const naLast = (a, b) => {
  if (a === "N/A") return 1;
  if (b === "N/A") return -1;
  return a.localeCompare(b);
};

function baseSort(a, b, completeKey) {
  if (a[completeKey] !== b[completeKey])
    return a[completeKey] ? 1 : -1;

  return (
    naLast(a.brand, b.brand) ||
    naLast(a.identifier, b.identifier) ||
    naLast(a.varietal, b.varietal) ||
    naLast(b.year, a.year)
  );
}

/* ---------- LOAD ---------- */
async function loadItems() {
  const cached = localStorage.getItem(STORAGE_KEY);
  if (cached) {
    items = JSON.parse(cached);
    renderItems();
    return;
  }

  const res = await fetch("items.json", { cache: "no-store" });
  items = await res.json();
  localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
  renderItems();
}

/* ---------- SORT OPTIONS ---------- */
function getSortOptions(source) {
  if (source === "Prep Cooler") return ["Standard", "Tier"];
  if (["Emporio","Mezzo","Tetto (L)","Tetto (R)"].includes(source))
    return ["Standard","Smart","Tier"];
  return ["Standard","Smart"];
}

function updateSort() {
  sortSelect.innerHTML = "";
  getSortOptions(Source).forEach(o => {
    const opt = document.createElement("option");
    opt.value = o;
    opt.textContent = o;
    sortSelect.appendChild(opt);
  });
  Sort = sortSelect.value = "Standard";
}

/* ---------- TABS ---------- */
function buildTabs() {
  tabs.innerHTML = "";
  SOURCES.forEach(src => {
    const tab = document.createElement("div");
    tab.className = "tab" + (src === Source ? " active" : "");
    tab.textContent = src;
    tab.onclick = () => {
      Source = src;
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      tab.classList.add("active");
      updateSort();
      renderItems();
    };
    tabs.appendChild(tab);
  });
}

/* ---------- RENDER ---------- */
function renderItems() {
  list.innerHTML = "";
  const completeKey = `${Source}Complete`;

  items.forEach(i => {
    i[Source] = normalize(i[Source]);
    if (typeof i[completeKey] !== "boolean") i[completeKey] = false;
  });

  items.sort((a,b)=>baseSort(a,b,completeKey));
  items.forEach(drawItem);

  localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
}

/* ---------- DRAW ---------- */
function drawItem(item) {
  const completeKey = `${Source}Complete`;

  const iconHTML = item.base64
    ? `<img src="data:image/png;base64,${item.icon}" width="28">`
    : `<div class="icon" style="color:${item.icon}"><div class="wine"></div></div>`;

  const row = document.createElement("div");
  row.className = "item";
  row.innerHTML = `
    <div class="left">
      <div class="icon">${iconHTML}</div>
      <div>
        <div class="title">${item.brand} ${item.varietal} ${item.year}</div>
        <div class="subtitle">${item.tier || ""}</div>
      </div>
    </div>
    <div class="controls">
      <button class="minus">−</button>
      <div class="value">${item[Source]}</div>
      <button class="plus">+</button>
      <div class="toggle">
        ${item[completeKey] ? "✔" : `<div class="toggle-circle"></div>`}
      </div>
    </div>
  `;

  row.querySelector(".minus").onclick = () => {
    item[Source] = normalize(item[Source] - 1);
    renderItems();
  };

  row.querySelector(".plus").onclick = () => {
    item[Source] = normalize(item[Source] + 1);
    renderItems();
  };

  // LONG PRESS TO EDIT
  const valueEl = row.querySelector(".value");
  let timer = null;

  const start = () => {
    timer = setTimeout(() => {
      const v = prompt("Enter quantity:", item[Source]);
      if (v !== null && !isNaN(v)) {
        item[Source] = normalize(v);
        renderItems();
      }
    }, 500);
  };

  const cancel = () => timer && clearTimeout(timer);

  valueEl.addEventListener("touchstart", start);
  valueEl.addEventListener("touchend", cancel);
  valueEl.addEventListener("mousedown", start);
  valueEl.addEventListener("mouseup", cancel);
  valueEl.addEventListener("mouseleave", cancel);

  row.querySelector(".toggle").onclick = () => {
    item[completeKey] = !item[completeKey];
    renderItems();
  };

  list.appendChild(row);
}

/* ---------- INIT ---------- */
buildTabs();
updateSort();
loadItems();
</script>

</body>
</html>
