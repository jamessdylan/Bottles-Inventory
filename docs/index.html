<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mercato</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
}

/* ---------- BACKGROUND ---------- */
body::before {
  content:"";
  position:fixed;
  inset:0;
  background:url("IMG_6048.jpeg") right center / 1200px auto no-repeat;
  opacity:.65;
  z-index:-1;
}

/* ---------- HEADER ---------- */
header {
  display:flex;
  justify-content:center;
  padding:24px 16px;
}
header img { max-width:100%; }

/* ---------- DRAWER TOGGLE ---------- */
.drawer-toggle {
  position:fixed;
  top:14px;
  left:14px;
  font-size:22px;
  color:#0b3d2e;
  cursor:pointer;
  z-index:1000;
}

/* ---------- DRAWER ---------- */
.drawer {
  position:fixed;
  top:0;
  left:-280px;
  width:260px;
  height:100%;
  padding:20px;
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(10px);
  transition:left .3s ease;
  z-index:900;
}
.drawer.open { left:0; }

.drawer button {
  display:block;
  width:100%;
  padding:10px 0;
  background:none;
  border:none;
  font-size:16px;
  text-align:left;
}

/* ---------- PAGE NAME ---------- */
#pageName {
  font-size:18px;
  font-weight:600;
  margin-bottom:20px;
  cursor:pointer;
}

/* ---------- TABS ---------- */
.tabs {
  display:flex;
  gap:6px;
  padding:10px 12px;
  overflow-x:auto;
}
.tab {
  padding:8px 14px;
  border-radius:14px;
  background:#eee;
  font-family:"Copperplate",serif;
  font-size:14px;
  cursor:pointer;
}
.tab.active {
  background:#000;
  color:#fff;
}

/* ---------- SORT ---------- */
.section {
  display:flex;
  justify-content:center;
  padding:12px;
}
select {
  font-family:"Copperplate",serif;
  font-size:18px;
  padding:8px 16px;
  border:none;
  border-radius:6px;
  background:rgba(0,0,0,.1);
}

/* ---------- LIST ---------- */
.list {
  padding:8px 16px calc(140px + env(safe-area-inset-bottom));
}

/* ---------- ITEM ---------- */
.item {
  position:relative;
  display:flex;
  gap:16px;
  margin-bottom:14px;
  padding:16px 18px;
  border-radius:16px;
  background:rgba(255,255,255,.35);
  backdrop-filter:blur(6px);
}

.left {
  display:flex;
  gap:16px;
  flex:1;
  align-items:center;
}

.icon {
  width:56px;
  height:56px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.wine {
  width:26px;
  height:34px;
  border:2px solid;
  border-bottom:none;
  border-radius:0 0 12px 12px;
  position:relative;
}
.wine::after {
  content:"";
  position:absolute;
  bottom:-14px;
  left:50%;
  width:2px;
  height:14px;
  background:currentColor;
  transform:translateX(-50%);
}

.text-stack { flex:1; display:flex; flex-direction:column; gap:6px; }
.title { font-family:"Copperplate",serif; font-size:17px; }

.sub-row {
  display:flex;
  align-items:center;
  gap:12px;
}

.subtitle { font-size:12px; color:#666; flex:1; }

.controls {
  display:flex;
  gap:10px;
  min-width:160px;
  justify-content:flex-end;
}

button {
  border:none;
  background:rgba(0,0,0,.08);
  border-radius:6px;
  padding:6px 10px;
  font-size:16px;
}

.value {
  min-width:48px;
  text-align:center;
  font-weight:bold;
}

/* ---------- COMPLETE TOGGLE ---------- */
.toggle {
  position:absolute;
  top:10px;
  right:12px;
  cursor:pointer;
}

/* ---------- ACTION BAR ---------- */
.action-bar {
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  display:flex;
  justify-content:space-around;
  padding:12px env(safe-area-inset-right)
           calc(12px + env(safe-area-inset-bottom))
           env(safe-area-inset-left);
  background:#0b3d2e;
  z-index:999;
}

.action {
  width:44px;
  height:44px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  cursor:pointer;
}

.action.active {
  background:rgba(255,255,255,.25);
}
</style>
</head>

<body>

<div class="drawer-toggle" onclick="toggleDrawer()">...</div>

<div class="drawer" id="drawer">
  <div id="pageName"></div>
  <button>New Project</button>
  <button>Sales Report</button>
  <button>Dictionary File</button>
  <button>Export</button>
</div>

<header>
  <img src="SiennaTransparent.png">
</header>

<div class="tabs" id="sourceTabs"></div>

<section class="section">
  <select id="sortSelect"></select>
</section>

<div class="list" id="list"></div>

<div class="action-bar">
  <div class="action">üçá+</div>
  <div class="action">‚Ü∫</div>
  <div class="action active">üóÑ</div>
  <div class="action active">üß†</div>
  <div class="action">‚ü≥</div>
</div>

<script>
/* ---------- DRAWER ---------- */
function toggleDrawer() {
  document.getElementById("drawer").classList.toggle("open");
}

/* ---------- PAGE NAME ---------- */
const MONTHS=["January","February","March","April","May","June","July","August","September","October","November","December"];
const pageNameEl=document.getElementById("pageName");

function defaultMonthYear(){
  const d=new Date();
  let m=d.getMonth(),y=d.getFullYear();
  if(d.getDate()<15){ m--; if(m<0){m=11;y--;} }
  return {m,y};
}

let pageDate=defaultMonthYear();
function renderName(){
  pageNameEl.textContent=`${MONTHS[pageDate.m]} ${pageDate.y} ‚Äî Wine Inventory`;
}
renderName();

pageNameEl.onclick=()=>{
  const m=Number(prompt("Month (1‚Äì12)",pageDate.m+1))-1;
  if(m<0||m>11)return;
  const y=new Date().getFullYear();
  const years=[y,y-1,y-2];
  const yr=Number(prompt(`Year:\n${years.join("\n")}`,pageDate.y));
  if(!years.includes(yr))return;
  pageDate={m, y:yr};
  renderName();
};
</script>

</body>
</html>
