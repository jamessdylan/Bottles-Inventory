<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mercato</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* --- STYLES UNCHANGED --- */
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
  background: white;
}

header {
  display: flex;
  justify-content: center;
  padding: 24px 16px;
}

header img {
  max-width: 100%;
}

.section {
  display: flex;
  justify-content: center;
  padding: 16px;
}

.field {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
}

.field label {
  font-family: Calibri, Arial, sans-serif;
  font-size: 6px;
  text-transform: uppercase;
  color: #666;
}

select {
  font-family: "Copperplate", serif;
  font-size: 18px;
  background: rgba(0,0,0,.1);
  border: none;
  border-radius: 6px;
  padding: 8px 16px;
  appearance: none;
  text-align: center;
}

.list {
  padding: 0 16px 24px;
}

.group-label {
  font-family: "Copperplate", serif;
  font-size: 13px;
  margin: 18px 0 6px;
  color: #333;
  border-bottom: 1px solid #ddd;
}

.item {
  display: flex;
  justify-content: space-between;
  gap: 12px;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
}

.left {
  display: flex;
  gap: 12px;
  align-items: center;
  flex: 1;
}

.icon {
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wine {
  width: 18px;
  height: 24px;
  border: 2px solid;
  border-bottom: none;
  border-radius: 0 0 10px 10px;
  position: relative;
}

.wine::after {
  content: "";
  position: absolute;
  bottom: -12px;
  left: 50%;
  width: 2px;
  height: 12px;
  background: currentColor;
  transform: translateX(-50%);
}

.text {
  display: flex;
  flex-direction: column;
}

.title {
  font-family: "Copperplate", serif;
  font-size: 15px;
}

.subtitle {
  font-size: 11px;
  color: #666;
}

.controls {
  display: flex;
  align-items: center;
  gap: 8px;
}

button {
  border: none;
  background: #eee;
  border-radius: 4px;
  padding: 4px 8px;
  font-size: 16px;
}

.value {
  min-width: 42px;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
}

.toggle {
  width: 16px;
  height: 16px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.toggle-circle {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  border: 2px solid black;
}

.toggle-check {
  font-size: 14px;
  color: green;
}
</style>
</head>

<body>

<header>
  <img src="SiennaTransparent.png" alt="Mercato">
</header>

<section class="section">
  <div class="field">
    <label>Source</label>
    <select id="sourceSelect">
      <option>Emporio</option>
      <option>Mezzo</option>
      <option>Tetto (L)</option>
      <option>Tetto (R)</option>
      <option>Wine Cellar</option>
      <option>Liquor Closet</option>
      <option>Other</option>
    </select>
  </div>
</section>

<section class="section">
  <div class="field">
    <label>Sort</label>
    <select id="sortSelect"></select>
  </div>
</section>

<div class="list" id="list"></div>

<script>
/* ---------------- DOM FIRST ---------------- */
const list = document.getElementById("list");
const sourceSelect = document.getElementById("sourceSelect");
const sortSelect = document.getElementById("sortSelect");

/* ---------------- STATE ---------------- */
let items = [];
let Source = "Emporio";
let Sort = "Standard";

/* ---------------- URL HELPERS ---------------- */
function getQueryParam(name) {
  return new URLSearchParams(window.location.search).get(name);
}

/* ---------------- LOAD BASE64 ITEMS ---------------- */
function loadItems() {
  const raw = getQueryParam("items");
  if (!raw) return;

  try {
    const json = atob(raw);
    const data = JSON.parse(json);
    if (Array.isArray(data)) items = data;
  } catch (e) {
    console.error("Invalid item payload", e);
  }
}

/* ---------------- SORT LOGIC (UNCHANGED) ---------------- */
function getSortOptions(source) {
  return ["Emporio","Mezzo","Tetto (L)","Tetto (R)"].includes(source)
    ? ["Standard","Smart","Tier"]
    : ["Standard","Smart"];
}

function getDefaultSort(source) {
  return ["Emporio","Mezzo","Tetto (L)","Tetto (R)"].includes(source)
    ? "Smart"
    : "Standard";
}

function updateSort(source) {
  sortSelect.innerHTML = "";
  getSortOptions(source).forEach(o => {
    const opt = document.createElement("option");
    opt.value = o;
    opt.textContent = o;
    sortSelect.appendChild(opt);
  });
  Sort = getDefaultSort(source);
  sortSelect.value = Sort;
}

const round = v => Math.round(v * 10) / 10;
const naLast = (a,b) => a === "N/A" ? 1 : b === "N/A" ? -1 : a.localeCompare(b);

function baseSort(a,b,key) {
  if (a[key] !== b[key]) return a[key] ? 1 : -1;
  return naLast(a.brand,b.brand) ||
         naLast(a.identifier,b.identifier) ||
         naLast(a.varietal,b.varietal) ||
         naLast(b.year,a.year);
}

/* ---------------- RENDER ---------------- */
function renderItems() {
  list.innerHTML = "";
  const completeKey = `${Source}Complete`;

  items.forEach(i => {
    if (typeof i[completeKey] !== "boolean") i[completeKey] = false;
    if (i[Source] == null) i[Source] = 0;
  });

  items.sort((a,b) => baseSort(a,b,completeKey));
  items.forEach(drawItem);
}

/* ---------------- DRAW ITEM ---------------- */
function drawItem(item) {
  const completeKey = `${Source}Complete`;
  const value = round(item[Source]);
  const titleColor = item.status ? "#000" : "#ccc";

  const iconHTML = item.base64
    ? `<img src="data:image/png;base64,${item.icon}" width="28">`
    : `<div class="icon" style="color:${item.icon}"><div class="wine"></div></div>`;

  const row = document.createElement("div");
  row.className = "item";
  row.innerHTML = `
    <div class="left">
      <div class="icon">${iconHTML}</div>
      <div class="text">
        <div class="title" style="color:${titleColor}">
          ${[item.brand,item.identifier,item.varietal,item.year].filter(Boolean).join(" ")}
        </div>
        <div class="subtitle">${item.tier ?? ""}</div>
      </div>
    </div>
    <div class="controls">
      <button class="minus">−</button>
      <div class="value">${value}</div>
      <button class="plus">+</button>
      <div class="toggle">
        ${item[completeKey] ? "✔" : "○"}
      </div>
    </div>
  `;

  row.querySelector(".minus").onclick = () => { item[Source]--; renderItems(); };
  row.querySelector(".plus").onclick  = () => { item[Source]++; renderItems(); };
  row.querySelector(".toggle").onclick = () => { item[completeKey]=!item[completeKey]; renderItems(); };

  list.appendChild(row);
}

/* ---------------- EVENTS ---------------- */
sourceSelect.onchange = e => {
  Source = e.target.value;
  updateSort(Source);
  renderItems();
};

sortSelect.onchange = e => {
  Sort = e.target.value;
  renderItems();
};

/* ---------------- INIT ---------------- */
loadItems();
updateSort(Source);
renderItems();
</script>

</body>
</html>
