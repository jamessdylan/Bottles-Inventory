<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mercato Inventory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: white;
}

header {
  text-align: center;
  padding: 20px;
}

.section {
  display: flex;
  justify-content: center;
  padding: 12px;
}

.field {
  display: flex;
  flex-direction: column;
  align-items: center;
}

label {
  font-size: 11px;
  color: #666;
  margin-bottom: 4px;
}

select {
  font-size: 17px;
  padding: 6px 14px;
  border-radius: 6px;
  border: none;
  background: #eee;
}

.list {
  padding: 0 16px 32px;
}

.group-label {
  font-size: 13px;
  margin-top: 20px;
  border-bottom: 1px solid #ccc;
}

.item {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
}

.left {
  display: flex;
  gap: 12px;
  align-items: center;
}

.icon {
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wine {
  width: 18px;
  height: 22px;
  border: 2px solid currentColor;
  border-bottom: none;
  border-radius: 0 0 10px 10px;
  position: relative;
}

.wine::after {
  content: "";
  position: absolute;
  bottom: -10px;
  left: 50%;
  width: 2px;
  height: 10px;
  background: currentColor;
  transform: translateX(-50%);
}

.controls {
  display: flex;
  align-items: center;
  gap: 8px;
}

button {
  border: none;
  background: #eee;
  border-radius: 4px;
  padding: 4px 10px;
  font-size: 16px;
}

.value {
  min-width: 36px;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <img src="SiennaTransparent.png" style="max-width:90%">
</header>

<section class="section">
  <div class="field">
    <label>Source</label>
    <select id="sourceSelect">
      <option>Emporio</option>
      <option>Mezzo</option>
      <option>Tetto (L)</option>
      <option>Tetto (R)</option>
      <option>Wine Cellar</option>
      <option>Liquor Closet</option>
      <option>Other</option>
    </select>
  </div>
</section>

<section class="section">
  <div class="field">
    <label>Sort</label>
    <select id="sortSelect"></select>
  </div>
</section>

<div id="list" class="list"></div>

<script>
let items = [];
let Source = "Emporio";
let Sort = "Standard";

const list = document.getElementById("list");
const sourceSelect = document.getElementById("sourceSelect");
const sortSelect = document.getElementById("sortSelect");

/* ---------- LOAD ITEMS ---------- */
fetch("/Bottles-Inventory/items.json")
  .then(r => r.json())
  .then(data => {
    items = data;
    setupSort();
    renderItems();
  })
  .catch(e => console.error("LOAD ERROR:", e));

/* ---------- SORT SETUP ---------- */
function setupSort() {
  sortSelect.innerHTML = "";
  const opts = ["Standard","Smart","Tier"];
  opts.forEach(o => {
    const el = document.createElement("option");
    el.value = o;
    el.textContent = o;
    sortSelect.appendChild(el);
  });
  sortSelect.selectedIndex = 0;
  Sort = sortSelect.value;
}

/* ---------- SORT LOGIC ---------- */
function baseSort(a,b,ck) {
  if (a[ck] !== b[ck]) return a[ck] ? 1 : -1;
  return (a.brand||"").localeCompare(b.brand||"");
}

/* ---------- RENDER ---------- */
function renderItems() {
  list.innerHTML = "";
  const completeKey = `${Source}Complete`;

  let working = [...items];

  if (Sort === "Standard") {
    working.sort((a,b)=>baseSort(a,b,completeKey));
    working.forEach(drawItem);
    return;
  }

  const tiers = [...new Set(working.map(i=>i.tier||"Other"))];
  tiers.forEach(tier => {
    const group = working.filter(i=>(i.tier||"Other")===tier);
    if (!group.length) return;

    const label = document.createElement("div");
    label.className = "group-label";
    label.textContent = tier;
    list.appendChild(label);

    group.sort((a,b)=>baseSort(a,b,completeKey)).forEach(drawItem);
  });
}

/* ---------- DRAW ---------- */
function drawItem(item) {
  let iconHTML;
  if (item.base64 === true && item.icon) {
    iconHTML = `<img src="data:image/png;base64,${item.icon}" style="width:26px">`;
  } else {
    iconHTML = `<div class="wine" style="color:${item.icon || "#999"}"></div>`;
  }

  const row = document.createElement("div");
  row.className = "item";
  row.innerHTML = `
    <div class="left">
      <div class="icon">${iconHTML}</div>
      <div>
        <div>${item.brand} ${item.varietal} ${item.year}</div>
        <div style="font-size:11px;color:#666">${item.tier||""}</div>
      </div>
    </div>
    <div class="controls">
      <button class="minus">âˆ’</button>
      <div class="value">${item[Source]||0}</div>
      <button class="plus">+</button>
    </div>
  `;

  row.querySelector(".minus").onclick = ()=>{ item[Source]--; renderItems(); };
  row.querySelector(".plus").onclick = ()=>{ item[Source]++; renderItems(); };
  row.querySelector(".value").onclick = ()=>{
    const v = prompt("Enter value", item[Source]||0);
    if (v !== null && !isNaN(v)) item[Source] = Number(v);
    renderItems();
  };

  list.appendChild(row);
}

/* ---------- EVENTS ---------- */
sourceSelect.onchange = e => {
  Source = e.target.value;
  renderItems();
};

sortSelect.onchange = e => {
  Sort = e.target.value;
  renderItems();
};
</script>

</body>
</html>
