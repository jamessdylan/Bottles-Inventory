<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mercato</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
:root { --green:#1f5e3b; --green-light:rgba(255,255,255,.25); }

body {
  margin:0;
  padding:
    env(safe-area-inset-top)
    env(safe-area-inset-right)
    env(safe-area-inset-bottom)
    env(safe-area-inset-left);
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
}

/* ---------- BACKGROUND ---------- */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("IMG_6048.jpeg") no-repeat right center / 1200px auto;
  opacity:.65;
  z-index:-1;
}

/* ---------- HEADER ---------- */
header{
  display:flex;
  justify-content:center;
  padding:24px 16px;
}
header img{max-width:100%;}

/* ---------- SOURCE TABS ---------- */
.tabs{
  display:flex;
  gap:6px;
  padding:10px 12px;
  overflow-x:auto;
}
.tab{
  padding:8px 14px;
  border-radius:14px;
  background:#eee;
  font-family:"Copperplate",serif;
  font-size:14px;
  cursor:pointer;
}
.tab.active{background:#000;color:#fff;}

/* ---------- SORT ---------- */
.section{
  display:flex;
  justify-content:center;
  padding:12px;
}
select{
  font-family:"Copperplate",serif;
  font-size:18px;
  background:rgba(0,0,0,.1);
  border:none;
  border-radius:6px;
  padding:8px 16px;
}

/* ---------- LIST ---------- */
.list{padding:8px 16px 140px;}

/* ---------- ITEM ---------- */
.item{
  position:relative;
  display:flex;
  gap:16px;
  margin-bottom:14px;
  padding:16px 18px;
  border-radius:16px;
  background:rgba(255,255,255,.35);
  backdrop-filter:blur(6px);
}

/* LEFT */
.left{display:flex;gap:16px;flex:1;align-items:center;}
.icon{width:56px;height:56px;display:flex;align-items:center;justify-content:center;}

.wine{
  width:26px;height:34px;
  border:2px solid;
  border-bottom:none;
  border-radius:0 0 12px 12px;
  position:relative;
}
.wine::after{
  content:"";
  position:absolute;
  bottom:-14px;left:50%;
  width:2px;height:14px;
  background:currentColor;
  transform:translateX(-50%);
}

.text-stack{display:flex;flex-direction:column;gap:6px;flex:1;}
.title{font-family:"Copperplate",serif;font-size:17px;}
.sub-row{display:flex;align-items:center;gap:12px;}
.subtitle{font-size:12px;color:#666;flex:1;}

.controls{display:flex;gap:10px;min-width:160px;}
button{border:none;background:rgba(0,0,0,.08);border-radius:6px;padding:6px 10px;font-size:16px;}
.value{min-width:48px;text-align:center;font-weight:bold;cursor:pointer;}

/* COMPLETE */
.toggle{position:absolute;top:10px;right:12px;cursor:pointer;}
.toggle-circle{width:14px;height:14px;border-radius:50%;border:2px solid black;}
.toggle-check{font-size:16px;color:green;}

/* ---------- DRAWER TAB ---------- */
.drawer-tab{
  position:fixed;
  top:calc(12px + env(safe-area-inset-top));
  left:0;
  width:44px;
  height:48px;
  background:rgba(31,94,59,.9);
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:300;
  cursor:pointer;
}
.drawer-tab span{color:white;font-size:22px;letter-spacing:2px;}

/* ---------- DRAWER ---------- */
.drawer{
  position:fixed;
  inset:0 auto 0 0;
  width:240px;
  background:rgba(255,255,255,.65);
  backdrop-filter:blur(14px);
  padding:calc(24px + env(safe-area-inset-top)) 20px;
  transform:translateX(-100%);
  transition:.25s ease;
  z-index:301;
}
.drawer.open{transform:translateX(0);}
.drawer button{
  background:none;
  border:none;
  width:100%;
  padding:14px 0;
  font-size:16px;
  text-align:left;
}

/* ---------- DRAWER TITLE ---------- */
.drawer-title{
  font-family:"Copperplate",serif;
  font-size:18px;
  margin-bottom:18px;
  cursor:pointer;
}

/* ---------- OVERLAY ---------- */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.25);
  display:none;
  z-index:300;
}
.overlay.show{display:block;}

/* ---------- FIXED ACTION BAR ---------- */
.action-bar{
  position:fixed;
  left:0;right:0;bottom:0;
  display:flex;
  justify-content:space-around;
  padding:10px env(safe-area-inset-right)
          calc(10px + env(safe-area-inset-bottom))
          env(safe-area-inset-left);
  background:rgba(31,94,59,.9);
  backdrop-filter:blur(12px);
  z-index:250;
}

.action-bar button{
  background:none;
  border:none;
  padding:10px;
  border-radius:10px;
}
.action-bar button.active{background:var(--green-light);}

.action-bar svg,
.action-bar img{
  width:26px;height:26px;
  stroke:white;
  fill:none;
}
.action-bar img{filter:brightness(0) invert(1);}
</style>
</head>

  <!-- MONTH / YEAR PICKER -->
<div id="datePickerOverlay" class="overlay"></div>

<div id="datePicker" style="
  position:fixed;
  left:0; right:0; bottom:0;
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(16px);
  padding:16px;
  transform:translateY(100%);
  transition:.25s ease;
  z-index:400;
  #datePicker button{
  background:none;
  border:none;
  font-size:16px;
  color:var(--green);
}

">

<!-- NEW BOTTLE OVERLAY -->
<div id="newBottleOverlay" class="overlay"></div>

<!-- NEW BOTTLE SHEET -->
<div id="newBottleSheet" style="
  position:fixed;
  left:0; right:0; bottom:0;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(16px);
  padding:16px;
  transform:translateY(100%);
  transition:.25s ease;
  z-index:450;
  border-radius:16px 16px 0 0;
">

  <div style="display:flex; justify-content:space-between; margin-bottom:12px;">
    <button id="cancelNewBottle">Cancel</button>
    <div style="font-family:'Copperplate',serif;">New Bottle</div>
    <button id="confirmNewBottle" disabled>Done</button>
  </div>

 <div id="newBottleForm" style="display:flex; flex-direction:column; gap:16px; padding:16px 0;">

  <!-- STATUS -->
  <div id="statusToggle" style="
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:14px 16px;
    border-radius:12px;
    background:rgba(0,0,0,.05);
    cursor:pointer;
  ">
    <div style="font-family:'Copperplate',serif;">Status</div>
    <div id="statusValue" style="
      font-weight:bold;
      color:green;
    ">Active</div>
  </div>

</div>


</div>


  <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
    <button id="cancelDate">Cancel</button>
    <button id="confirmDate">Done</button>
  </div>

  <div style="display:flex; gap:12px; justify-content:center;">
    <select id="monthPicker" style="font-size:18px;"></select>
    <select id="yearPicker" style="font-size:18px;"></select>
  </div>
</div>

<body>

<div class="drawer-tab" id="drawerTab"><span>â€¢â€¢â€¢</span></div>

<div class="drawer" id="drawer">
  <div class="drawer-title" id="pageTitle"></div>
  <button>New Project</button>
  <button>Sales Report</button>
  <button>Dictionary File</button>
  <button id="exportBtn">Export</button>
</div>

<div class="overlay" id="overlay"></div>

<header><img src="SiennaTransparent.png"></header>

<div class="tabs" id="sourceTabs"></div>
<section class="section"><select id="sortSelect"></select></section>
<div class="list" id="list"></div>

<nav class="action-bar">
  <button id="newBottleBtn" title="New Bottle">
    <svg viewBox="0 0 24 24">
      <circle cx="9" cy="9" r="2"/>
      <circle cx="13" cy="9" r="2"/>
      <circle cx="11" cy="12" r="2"/>
      <circle cx="9" cy="15" r="2"/>
      <circle cx="13" cy="15" r="2"/>
      <path d="M18 12v6"/>
      <path d="M15 15h6"/>
    </svg>
  </button>

  <button title="Undo">
    <svg viewBox="0 0 24 24">
      <path d="M9 14l-4-4 4-4"/>
      <path d="M5 10h7a6 6 0 1 1 0 12"/>
    </svg>
  </button>

  <button id="archiveBtn" title="Archive">
    <svg viewBox="0 0 24 24">
      <path d="M3 7h18"/>
      <path d="M5 7v12h14V7"/>
    </svg>
  </button>

  <button id="smartSortBtn" title="Smart Sort">
    <img src="brain.png">
  </button>
</nav>

<script>
/* ---------- PAGE TITLE ---------- */
const pageTitleEl=document.getElementById("pageTitle");

function defaultTitle(){
  const d=new Date();
  if(d.getDate()<15) d.setMonth(d.getMonth()-1);
  return d.toLocaleString("default",{month:"long",year:"numeric"})+" Wine Inventory";
}

let pageTitle=defaultTitle();
pageTitleEl.textContent=pageTitle;

const picker=document.getElementById("datePicker");
const pickerOverlay=document.getElementById("datePickerOverlay");
const monthPicker=document.getElementById("monthPicker");
const yearPicker=document.getElementById("yearPicker");

const months=[ "January","February","March","April","May","June",
               "July","August","September","October","November","December" ];

months.forEach(m=>{
  const o=document.createElement("option");
  o.value=m; o.textContent=m;
  monthPicker.appendChild(o);
});

const currentYear=new Date().getFullYear();
for(let y=currentYear;y>=currentYear-2;y--){
  const o=document.createElement("option");
  o.value=y; o.textContent=y;
  yearPicker.appendChild(o);
}

pageTitleEl.onclick=()=>{
  const [m,y]=pageTitle.split(" ");
  monthPicker.value=m;
  yearPicker.value=y;
  picker.style.transform="translateY(0)";
  pickerOverlay.classList.add("show");
};

cancelDate.onclick=()=>{
  picker.style.transform="translateY(100%)";
  pickerOverlay.classList.remove("show");
};

confirmDate.onclick=()=>{
  pageTitle=`${monthPicker.value} ${yearPicker.value} Wine Inventory`;
  pageTitleEl.textContent=pageTitle;
  cancelDate.onclick();
};
;

/* ---------------- STATE ---------------- */
const SOURCES=[
  "Emporio","Mezzo","Tetto (L)","Tetto (R)",
  "Wine Cellar","Liquor Closet","Prep Cooler","Other"
];

let items=[];
let Source="Emporio";
let Sort="Standard";

const list=document.getElementById("list");
const sortSelect=document.getElementById("sortSelect");
const tabsEl=document.getElementById("sourceTabs");

/* ---------------- LOAD ---------------- */
async function loadItems(){
  const res=await fetch("./items.json",{cache:"no-store"});
  items=await res.json();
  renderItems();
}

/* ---------------- TABS ---------------- */
function buildSourceTabs(){
  tabsEl.innerHTML="";
  SOURCES.forEach(src=>{
    const tab=document.createElement("div");
    tab.className="tab"+(src===Source?" active":"");
    tab.textContent=src;
    tab.onclick=()=>{
      Source=src;
      document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
      tab.classList.add("active");
      updateSort(Source);
      renderItems();
    };
    tabsEl.appendChild(tab);
  });
}

/* ---------------- SORT ---------------- */
function getSortOptions(src){
  if(src==="Prep Cooler") return["Standard","Tier"];
  return["Standard","Smart","Tier"];
}
function updateSort(src){
  sortSelect.innerHTML="";
  getSortOptions(src).forEach(o=>{
    const opt=document.createElement("option");
    opt.value=o;opt.textContent=o;
    sortSelect.appendChild(opt);
  });
  Sort=sortSelect.value="Standard";
}

/* ---------------- HELPERS ---------------- */
const round=v=>Math.round(v*10)/10;
const naLast=(a,b)=>a==="N/A"?1:b==="N/A"?-1:a.localeCompare(b);
function baseSort(a,b,key){
  if(a[key]!==b[key]) return a[key]?1:-1;
  return naLast(a.brand,b.brand)
    ||naLast(a.identifier,b.identifier)
    ||naLast(a.varietal,b.varietal)
    ||naLast(b.year,a.year);
}

/* ---------------- RENDER ---------------- */
function renderItems(){
  list.innerHTML="";
  const key=`${Source}Complete`;
  items.forEach(i=>{
    i[Source]=Math.max(0,Number(i[Source])||0);
    if(typeof i[key]!=="boolean") i[key]=false;
  });
  items.sort((a,b)=>baseSort(a,b,key));
  items.forEach(drawItem);
}

/* ---------------- DRAW ITEM ---------------- */
function drawItem(item){
  const key=`${Source}Complete`;
  const iconHTML=item.base64
    ? `<img src="data:image/png;base64,${item.icon}" width="40">`
    : `<div class="wine" style="color:${item.icon}"></div>`;

  const row=document.createElement("div");
  row.className="item";
  row.innerHTML=`
    <div class="left">
      <div class="icon">${iconHTML}</div>
      <div class="text-stack">
        <div class="title" style="color:${item.status?'#000':'#ccc'}">
          ${[item.brand,item.identifier,item.varietal,item.year].filter(v=>v&&v!=="N/A").join(" ")}
        </div>
        <div class="sub-row">
          <div class="subtitle">${item.tier||""}</div>
          <div class="controls">
            <button class="minus">âˆ’</button>
            <div class="value">${item[Source]}</div>
            <button class="plus">+</button>
          </div>
        </div>
      </div>
    </div>
    <div class="toggle">
      ${item[key]?`<span class="toggle-check">âœ”</span>`:`<div class="toggle-circle"></div>`}
    </div>
  `;

  /* ðŸ”¹ RESTORED LONG-PRESS EDIT ðŸ”¹ */
  let pressTimer;
  const valueEl=row.querySelector(".value");

  valueEl.onpointerdown=()=>{
    pressTimer=setTimeout(()=>{
      const v=prompt("Enter value:",item[Source]);
      if(v!==null&&!isNaN(v)){
        item[Source]=Math.max(0,round(Number(v)));
        renderItems();
      }
    },450);
  };
  valueEl.onpointerup=()=>clearTimeout(pressTimer);
  valueEl.onpointerleave=()=>clearTimeout(pressTimer);

  row.querySelector(".minus").onclick=()=>{item[Source]=Math.max(0,round(item[Source]-1));renderItems();}
  row.querySelector(".plus").onclick=()=>{item[Source]=round(item[Source]+1);renderItems();}
  row.querySelector(".toggle").onclick=()=>{item[key]=!item[key];renderItems();}

  list.appendChild(row);
}

/* ---------- INIT ---------- */
buildSourceTabs();
updateSort(Source);
loadItems();

/* ---------- NEW BOTTLE (GRAPE ICON) ---------- */
const newBottleBtn = document.getElementById("newBottleBtn");



/* ---------- NEW BOTTLE (SLIDE-UP SHEET) ---------- */
const newBottleOverlay = document.getElementById("newBottleOverlay");
const newBottleSheet = document.getElementById("newBottleSheet");
const cancelNewBottle = document.getElementById("cancelNewBottle");

newBottleBtn.onclick = () => {
  newBottleSheet.style.transform = "translateY(0)";
  newBottleOverlay.classList.add("show");
};

function closeNewBottleSheet(){
  newBottleSheet.style.transform = "translateY(100%)";
  newBottleOverlay.classList.remove("show");
}

cancelNewBottle.onclick = closeNewBottleSheet;

/* ---------- NEW BOTTLE STATE ---------- */
let newBottleStatus = true; // true = Active, false = Inactive

const statusToggle = document.getElementById("statusToggle");
const statusValue = document.getElementById("statusValue");

statusToggle.onclick = () => {
  newBottleStatus = !newBottleStatus;
  statusValue.textContent = newBottleStatus ? "Active" : "Inactive";
  statusValue.style.color = newBottleStatus ? "green" : "red";
};

newBottleOverlay.onclick = closeNewBottleSheet;

/* ---------- ACTION STATES ---------- */
archiveBtn.onclick=()=>archiveBtn.classList.toggle("active");
smartSortBtn.onclick=()=>smartSortBtn.classList.toggle("active");

/* ---------- DRAWER ---------- */
drawerTab.onclick=()=>{
  drawer.classList.add("open");
  overlay.classList.add("show");
};
overlay.onclick=()=>{
  drawer.classList.remove("open");
  overlay.classList.remove("show");
};
  
/*---------EXPORT---------------*/
  
  function wineTitle(item) {
  return [
    item.brand,
    item.identifier,
    item.varietal,
    item.year
  ].filter(v => v && v !== "N/A").join(" ");
}

function totalQty(item) {
  return (
    Number(item.Emporio || 0) +
    Number(item.Mezzo || 0) +
    Number(item["Tetto (L)"] || 0) +
    Number(item["Tetto (R)"] || 0) +
    Number(item["Wine Cellar"] || 0) +
    Number(item["Liquor Closet"] || 0) +
    Number(item["Prep Cooler"] || 0) +
    Number(item.Other || 0)
  );
}

function sortAlphabetically(a, b) {
  return wineTitle(a).toLowerCase().localeCompare(
    wineTitle(b).toLowerCase()
  );
}

  function generateExportHTML(items, pageTitle) {
  const active = [];
  const inactive = [];

  items.forEach(item => {
    const qty = totalQty(item);
    if (qty > 0) active.push({ ...item, qty });
    else inactive.push(item);
  });

  const tiers = {
    House: {},
    Reserve: {}
  };

  active.forEach(item => {
    const tier = item.tier || "House";
    const color = item.color || "Other";
    tiers[tier] ??= {};
    tiers[tier][color] ??= [];
    tiers[tier][color].push(item);
  });

  Object.values(tiers).forEach(colors =>
    Object.values(colors).forEach(arr => arr.sort(sortAlphabetically))
  );

  let html = `
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>${pageTitle}</title>
<style>
body{font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;padding:24px;}
.logo{text-align:center;margin-bottom:12px;}
.logo img{max-width:260px;}
.title{background:#1f5e3b;color:white;padding:14px;text-align:center;border-radius:8px;margin-bottom:24px;}
h2{margin-top:32px;border-bottom:2px solid #1f5e3b;}
h3{margin-top:16px;color:#555;}
table{width:100%;border-collapse:collapse;margin-bottom:12px;}
th,td{padding:8px;border-bottom:1px solid #ddd;}
.qty{text-align:center;font-weight:bold;}
.money{text-align:right;}
.subtotal{font-weight:bold;background:#fafafa;}
</style>
</head>
<body>

<div class="logo">
  <img src="SiennaTransparent.png">
</div>

<div class="title">${pageTitle}</div>
`;

  let grandTotal = 0;

  ["House", "Reserve"].forEach(tier => {
    if (!tiers[tier] || Object.keys(tiers[tier]).length === 0) return;

    let tierTotal = 0;
    html += `<h2>${tier} Wines</h2>`;

    Object.keys(tiers[tier]).forEach(color => {
      html += `<h3>${color}</h3>
<table>
<tr><th>Qty</th><th>Wine</th><th class="money">Price</th><th class="money">Total</th></tr>`;

      tiers[tier][color].forEach(item => {
        const value = item.qty * (item.price || 0);
        tierTotal += value;
        html += `
<tr>
  <td class="qty">${item.qty}</td>
  <td>${wineTitle(item)}</td>
  <td class="money">$${item.price || 0}</td>
  <td class="money">$${value}</td>
</tr>`;
      });

      html += `</table>`;
    });

    grandTotal += tierTotal;
    html += `
<table>
<tr class="subtotal">
<td colspan="3">${tier} Subtotal</td>
<td class="money">$${tierTotal}</td>
</tr>
</table>`;
  });

  html += `
<h2>Inactive Wines</h2>
<ul>
${inactive.map(i => `<li>${wineTitle(i)}</li>`).join("")}
</ul>

<h2 style="text-align:right;">Grand Total: $${grandTotal}</h2>

</body>
</html>`;

  return html;
}
const exportBtn = document.getElementById("exportBtn");

exportBtn.onclick = () => {
  const html = generateExportHTML(items, pageTitle);

  const win = window.open("", "_blank");
  win.document.open();
  win.document.write(html);
  win.document.close();
};

</script>

</body>
</html>
