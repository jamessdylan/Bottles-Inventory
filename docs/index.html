<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mercato</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
}

header {
  display: flex;
  justify-content: center;
  padding: 24px 16px;
}

header img { max-width: 100%; }

/* -------- SOURCE TABS -------- */
.tabs {
  display: flex;
  overflow-x: auto;
  border-bottom: 1px solid #ddd;
}

.tab {
  padding: 10px 14px;
  font-family: "Copperplate", serif;
  font-size: 14px;
  white-space: nowrap;
  cursor: pointer;
  border-bottom: 3px solid transparent;
}

.tab.active {
  border-bottom-color: #000;
  font-weight: bold;
}

/* -------- SORT -------- */
.section {
  display: flex;
  justify-content: center;
  padding: 16px;
}

.field {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
}

.field label {
  font-size: 10px;
  text-transform: uppercase;
  color: #666;
}

select {
  font-family: "Copperplate", serif;
  font-size: 18px;
  background: rgba(0,0,0,.1);
  border: none;
  border-radius: 6px;
  padding: 8px 16px;
}

/* -------- LIST -------- */
.list { padding: 0 16px 24px; }

.group-label {
  font-family: "Copperplate", serif;
  font-size: 13px;
  margin: 18px 0 6px;
  border-bottom: 1px solid #ddd;
}

.item {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
}

.left {
  display: flex;
  gap: 12px;
  align-items: center;
  flex: 1;
}

.icon {
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wine {
  width: 18px;
  height: 24px;
  border: 2px solid;
  border-bottom: none;
  border-radius: 0 0 10px 10px;
  position: relative;
}

.wine::after {
  content: "";
  position: absolute;
  bottom: -12px;
  left: 50%;
  width: 2px;
  height: 12px;
  background: currentColor;
  transform: translateX(-50%);
}

.title {
  font-family: "Copperplate", serif;
  font-size: 15px;
}

.subtitle {
  font-size: 11px;
  color: #666;
}

.controls {
  display: flex;
  align-items: center;
  gap: 8px;
}

button {
  border: none;
  background: #eee;
  border-radius: 4px;
  padding: 4px 8px;
  font-size: 16px;
}

.value {
  min-width: 42px;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
}

.toggle-circle {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  border: 2px solid black;
}
</style>
</head>

<body>

<header>
  <img src="SiennaTransparent.png" alt="Mercato">
</header>

<!-- SOURCE TABS -->
<div class="tabs" id="sourceTabs"></div>

<!-- SORT -->
<section class="section">
  <div class="field">
    <label>Sort</label>
    <select id="sortSelect"></select>
  </div>
</section>

<div class="list" id="list"></div>

<script>
/* -------- SOURCES -------- */
const SOURCES = [
  "Emporio",
  "Mezzo",
  "Tetto (L)",
  "Tetto (R)",
  "Wine Cellar",
  "Liquor Closet",
  "Prep Cooler",
  "Other"
];

const SORT_RULES = {
  "Emporio": ["Standard","Smart","Tier"],
  "Mezzo": ["Standard","Smart","Tier"],
  "Tetto (L)": ["Standard","Smart","Tier"],
  "Tetto (R)": ["Standard","Smart","Tier"],
  "Prep Cooler": ["Standard","Tier"],
  "Wine Cellar": ["Standard","Smart"],
  "Liquor Closet": ["Standard","Smart"],
  "Other": ["Standard","Smart"]
};

let items = [];
let Source = "Emporio";
let Sort = "Standard";

const list = document.getElementById("list");
const sortSelect = document.getElementById("sortSelect");
const tabs = document.getElementById("sourceTabs");

/* -------- TABS -------- */
function renderTabs() {
  tabs.innerHTML = "";
  SOURCES.forEach(s => {
    const t = document.createElement("div");
    t.className = "tab" + (s === Source ? " active" : "");
    t.textContent = s;
    t.onclick = () => {
      Source = s;
      document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
      t.classList.add("active");
      updateSort();
      renderItems();
    };
    tabs.appendChild(t);
  });
}

/* -------- SORT -------- */
function updateSort() {
  sortSelect.innerHTML = "";
  SORT_RULES[Source].forEach(o => {
    const opt = document.createElement("option");
    opt.value = o;
    opt.textContent = o;
    sortSelect.appendChild(opt);
  });
  Sort = sortSelect.value = SORT_RULES[Source][0];
}

/* -------- LOAD -------- */
async function loadItems() {
  const res = await fetch("items.json", { cache: "no-store" });
  items = await res.json();
  renderItems();
}

/* -------- HELPERS -------- */
const round = v => Math.round(v * 10) / 10;

function baseSort(a,b,ck) {
  if (a[ck] !== b[ck]) return a[ck] ? 1 : -1;
  return (a.brand||"").localeCompare(b.brand||"");
}

/* -------- RENDER -------- */
function renderItems() {
  if (!items.length) return;
  list.innerHTML = "";
  const ck = `${Source}Complete`;

  items.forEach(i=>{
    i[Source] = Number(i[Source]) || 0;
    if (typeof i[ck] !== "boolean") i[ck] = false;
  });

  items.sort((a,b)=>baseSort(a,b,ck));
  items.forEach(drawItem);
}

/* -------- DRAW -------- */
function drawItem(item) {
  const ck = `${Source}Complete`;

  const iconHTML = item.base64
    ? `<img src="data:image/png;base64,${item.icon}" width="28">`
    : `<div class="icon" style="color:${item.icon}"><div class="wine"></div></div>`;

  const row = document.createElement("div");
  row.className = "item";
  row.innerHTML = `
    <div class="left">
      <div class="icon">${iconHTML}</div>
      <div>
        <div class="title">${item.brand} ${item.varietal} ${item.year}</div>
        <div class="subtitle">${item.tier||""}</div>
      </div>
    </div>
    <div class="controls">
      <button class="minus">−</button>
      <div class="value">${item[Source]}</div>
      <button class="plus">+</button>
      <div class="toggle">
        ${item[ck] ? "✔" : `<div class="toggle-circle"></div>`}
      </div>
    </div>
  `;

  row.querySelector(".minus").onclick = ()=>{ item[Source]--; renderItems(); };
  row.querySelector(".plus").onclick = ()=>{ item[Source]++; renderItems(); };
  row.querySelector(".toggle").onclick = ()=>{ item[ck]=!item[ck]; renderItems(); };

  list.appendChild(row);
}

/* -------- INIT -------- */
renderTabs();
updateSort();
loadItems();
</script>

</body>
</html>
