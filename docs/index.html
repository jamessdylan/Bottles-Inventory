<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mercato</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
  background: white;
}

header {
  display: flex;
  justify-content: center;
  padding: 24px 16px;
}

header img {
  max-width: 100%;
}

.section {
  display: flex;
  justify-content: center;
  padding: 16px;
}

.field {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
}

.field label {
  font-size: 10px;
  text-transform: uppercase;
  color: #666;
}

select {
  font-family: "Copperplate", serif;
  font-size: 18px;
  background: rgba(0,0,0,.1);
  border: none;
  border-radius: 6px;
  padding: 8px 16px;
  text-align: center;
}

.list {
  padding: 0 16px 24px;
}

.group-label {
  font-family: "Copperplate", serif;
  font-size: 13px;
  margin: 18px 0 6px;
  border-bottom: 1px solid #ddd;
}

.item {
  display: flex;
  justify-content: space-between;
  gap: 12px;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
}

/* LEFT */
.left {
  display: flex;
  gap: 12px;
  align-items: center;
  flex: 1;
}

.icon {
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CSS wineglass */
.wine {
  width: 18px;
  height: 24px;
  border: 2px solid currentColor;
  border-bottom: none;
  border-radius: 0 0 10px 10px;
  position: relative;
}

.wine::after {
  content: "";
  position: absolute;
  bottom: -12px;
  left: 50%;
  width: 2px;
  height: 12px;
  background: currentColor;
  transform: translateX(-50%);
}

.text {
  display: flex;
  flex-direction: column;
}

.title {
  font-family: "Copperplate", serif;
  font-size: 15px;
}

.subtitle {
  font-size: 11px;
  color: #666;
}

/* RIGHT */
.controls {
  display: flex;
  align-items: center;
  gap: 8px;
}

button {
  border: none;
  background: #eee;
  border-radius: 4px;
  padding: 4px 8px;
  font-size: 16px;
}

.value {
  min-width: 42px;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <img src="SiennaTransparent.png" alt="Mercato">
</header>

<section class="section">
  <div class="field">
    <label>Source</label>
    <select id="sourceSelect">
      <option>Emporio</option>
      <option>Mezzo</option>
      <option>Tetto (L)</option>
      <option>Tetto (R)</option>
      <option>Wine Cellar</option>
      <option>Liquor Closet</option>
      <option>Other</option>
    </select>
  </div>
</section>

<section class="section">
  <div class="field">
    <label>Sort</label>
    <select id="sortSelect"></select>
  </div>
</section>

<div class="list" id="list"></div>

<script>
let items = [];

const list = document.getElementById("list");
const sourceSelect = document.getElementById("sourceSelect");
const sortSelect = document.getElementById("sortSelect");

let Source = "Emporio";
let Sort = "Standard";

/* LOAD ITEMS (CORRECT PATH) */
fetch("items.json")
  .then(r => r.json())
  .then(data => {
    items = data;
    updateSort(Source);
    renderItems();
  })
  .catch(err => {
    console.error("Failed to load items.json", err);
  });

/* SORT OPTIONS */
function getSortOptions(source) {
  if (["Emporio","Mezzo","Tetto (L)","Tetto (R)"].includes(source))
    return ["Standard","Smart","Tier"];
  return ["Standard","Smart"];
}

function updateSort(source) {
  sortSelect.innerHTML = "";
  getSortOptions(source).forEach(o => {
    const opt = document.createElement("option");
    opt.value = o;
    opt.textContent = o;
    sortSelect.appendChild(opt);
  });
  Sort = sortSelect.value || "Standard";
}

/* HELPERS */
const round = v => Math.round(v * 10) / 10;

const naLast = (a, b) => {
  if (a === "N/A") return 1;
  if (b === "N/A") return -1;
  return String(a).localeCompare(String(b));
};

/* BASE SORT */
function baseSort(a, b, completeKey) {
  if (a[completeKey] !== b[completeKey])
    return a[completeKey] ? 1 : -1;

  return (
    naLast(a.brand, b.brand) ||
    naLast(a.identifier, b.identifier) ||
    naLast(a.varietal, b.varietal) ||
    naLast(b.year, a.year)
  );
}

/* RENDER */
function renderItems() {
  list.innerHTML = "";
  const completeKey = `${Source}Complete`;

  items.forEach(i => {
    if (typeof i[completeKey] !== "boolean") i[completeKey] = false;
    if (i[Source] == null) i[Source] = 0;
  });

  if (Sort === "Standard") {
    items.slice().sort((a,b)=>baseSort(a,b,completeKey)).forEach(drawItem);
    return;
  }

  /* SMART / TIER */
  const tierOrder = ["House", "Reserve"];
  const tiers = [
    ...tierOrder,
    ...[...new Set(items.map(i => i.tier || "Other"))]
      .filter(t => !tierOrder.includes(t))
      .sort((a,b)=>b.localeCompare(a))
  ];

  tiers.forEach(tier => {
    const group = items.filter(i => (i.tier || "Other") === tier);
    if (!group.length) return;

    const label = document.createElement("div");
    label.className = "group-label";
    label.textContent = tier;
    list.appendChild(label);

    group.sort((a,b)=>baseSort(a,b,completeKey)).forEach(drawItem);
  });
}

/* DRAW ITEM */
function drawItem(item) {
  const value = round(item[Source]);
  const titleColor = item.status ? "#000" : "#ccc";

  let iconHTML;
  if (item.base64 === true && item.icon) {
    iconHTML = `<img src="data:image/png;base64,${item.icon}" style="width:28px;height:28px;">`;
  } else {
    iconHTML = `<div class="wine" style="color:${item.icon || "#999"}"></div>`;
  }

  const row = document.createElement("div");
  row.className = "item";

  row.innerHTML = `
    <div class="left">
      <div class="icon">${iconHTML}</div>
      <div class="text">
        <div class="title" style="color:${titleColor}">
          ${[item.brand,item.identifier,item.varietal,item.year]
            .filter(v => v && v !== "N/A").join(" ")}
        </div>
        <div class="subtitle">${item.tier || ""}</div>
      </div>
    </div>

    <div class="controls">
      <button class="minus">âˆ’</button>
      <div class="value">${value}</div>
      <button class="plus">+</button>
    </div>
  `;

  row.querySelector(".minus").onclick = () => {
    item[Source] = round(item[Source] - 1);
    renderItems();
  };

  row.querySelector(".plus").onclick = () => {
    item[Source] = round(item[Source] + 1);
    renderItems();
  };

  row.querySelector(".value").onclick = () => {
    const v = prompt("Enter value:", value);
    if (v !== null && !isNaN(v)) {
      item[Source] = round(Number(v));
      renderItems();
    }
  };

  list.appendChild(row);
}

/* EVENTS */
sourceSelect.onchange = e => {
  Source = e.target.value;
  updateSort(Source);
  renderItems();
};

sortSelect.onchange = e => {
  Sort = e.target.value;
  renderItems();
};
</script>

</body>
</html>
